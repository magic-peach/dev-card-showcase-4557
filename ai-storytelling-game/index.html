<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated Storytelling Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-root">
        <header>
            <h1>AI-Generated Storytelling Game</h1>
            <p>Multiplayer story creation with AI-driven plot twists and illustrations.</p>
        </header>
        <main>
            <section id="player-join">
                <h2>Join the Story</h2>
                <form id="join-form">
                    <input type="text" id="player-name" placeholder="Your Name" required />
                    <button type="submit">Join</button>
                </form>
                <div id="players-list"></div>
            </section>
            <section id="story-section">
                <h2>Current Story</h2>
                <div id="story-content">
                    <!-- Story paragraphs will appear here -->
                </div>
                <form id="contribution-form">
                    <textarea id="contribution" placeholder="Add your part to the story..." required></textarea>
                    <button type="submit">Add to Story</button>
                </form>
            </section>
            <section id="ai-section">
                <h2>AI Plot & Illustration</h2>
                <button id="ai-twist-btn">Ask AI for a Twist</button>
                <div id="ai-twist"></div>
                <div id="ai-illustration"></div>
            </section>
        </main>
        <footer>
            <small>&copy; 2026 AI Storytelling Game</small>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
