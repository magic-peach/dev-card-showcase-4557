<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Resource Swap Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Local Resource Swap Board</h1>
        <form id="lendForm">
            <label for="lendName">Your Name (or Alias):</label>
            <input type="text" id="lendName" name="lendName" maxlength="24" required>
            <label for="lendItem">Item to Lend:</label>
            <input type="text" id="lendItem" name="lendItem" maxlength="48" required>
            <button type="submit">List Item to Lend</button>
        </form>
        <form id="borrowForm">
            <label for="borrowName">Your Name (or Alias):</label>
            <input type="text" id="borrowName" name="borrowName" maxlength="24" required>
            <label for="borrowItem">Item to Borrow:</label>
            <input type="text" id="borrowItem" name="borrowItem" maxlength="48" required>
            <button type="submit">Request to Borrow</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Available to Lend</h2>
        <div id="lendList"></div>
        <h2>Borrow Requests</h2>
        <div id="borrowList"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
