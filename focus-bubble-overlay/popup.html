<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Bubble Overlay</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Focus Bubble</h1>
    <label>Session Duration (minutes): <input type="number" id="duration" min="1" max="180" value="25"></label>
    <label>Overlay Opacity: <input type="range" id="opacity" min="0.1" max="1" step="0.05" value="0.7"></label>
    <label>Animation:
      <select id="animation">
        <option value="bubbles">Bubbles</option>
        <option value="gradient">Gradient</option>
        <option value="waves">Waves</option>
      </select>
    </label>
    <button id="start-btn">Start Focus</button>
    <button id="stop-btn" disabled>Stop Focus</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
