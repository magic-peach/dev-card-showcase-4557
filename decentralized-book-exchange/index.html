<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Book Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-root">
        <header>
            <h1>Decentralized Book Exchange</h1>
            <p>Peer-to-peer lending, borrowing, and tracking of physical books in your community.</p>
        </header>
        <main>
            <section id="book-logger">
                <h2>Add a Book</h2>
                <form id="book-form">
                    <input type="text" id="book-title" placeholder="e.g. The Hobbit" required aria-label="Book Title" maxlength="64" />
                    <input type="text" id="book-author" placeholder="e.g. J.R.R. Tolkien" required aria-label="Author" maxlength="32" />
                    <input type="text" id="book-owner" placeholder="Your Name" required aria-label="Owner Name" maxlength="24" />
                    <button type="submit" aria-label="Add Book">Add Book</button>
                </form>
            </section>
            <section id="book-list">
                <h2>Available Books</h2>
                <div id="books-content">
                    <!-- Book cards will appear here -->
                </div>
            </section>
            <section id="my-borrows">
                <h2>My Borrowed Books</h2>
                <div id="borrows-content">
                    <!-- Borrowed books will appear here -->
                </div>
            </section>
            <section id="reputation">
                <h2>Community Reputation</h2>
                <div id="reputation-content">
                    <!-- Trust/reputation info will appear here -->
                </div>
            </section>
        </main>
        <footer>
            <small>&copy; 2026 Decentralized Book Exchange</small>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
