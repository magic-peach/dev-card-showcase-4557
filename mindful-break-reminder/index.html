<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Break Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mindful Break Reminder</h1>
        <form id="logForm">
            <label for="stress">Current Stress Level (1-10):</label>
            <input type="number" id="stress" name="stress" min="1" max="10" required>
            <label for="activity">Current Activity:</label>
            <select id="activity" name="activity" required>
                <option value="">Select</option>
                <option value="working">Working</option>
                <option value="studying">Studying</option>
                <option value="sitting">Sitting</option>
                <option value="active">Active/Moving</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Get Break Suggestion</button>
        </form>
        <div id="suggestion" class="hidden"></div>
        <button id="logBreakBtn" class="hidden">Log Break as Completed</button>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Break History</h2>
        <div id="history"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
