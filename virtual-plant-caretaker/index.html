<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Plant Caretaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-root">
        <header>
            <h1>Virtual Plant Caretaker</h1>
            <p>Log your houseplants, get care reminders, and receive AI-driven health diagnostics.</p>
        </header>
        <main>
            <section id="plant-logger">
                <h2>Log a New Plant</h2>
                <form id="plant-form">
                    <input type="text" id="plant-name" placeholder="e.g. Fiddle Leaf Fig" required aria-label="Plant Name" maxlength="32" />
                    <input type="text" id="plant-species" placeholder="e.g. Ficus lyrata" aria-label="Species" maxlength="32" />
                    <input type="date" id="plant-added" required aria-label="Date Added" />
                    <button type="submit" aria-label="Add Plant">Add Plant</button>
                </form>
            </section>
            <section id="plant-list">
                <h2>Your Plants</h2>
                <div id="plants-content">
                    <!-- Plant cards will appear here -->
                </div>
            </section>
            <section id="reminders">
                <h2>Care Reminders</h2>
                <div id="reminders-content">
                    <!-- Reminders will appear here -->
                </div>
            </section>
            <section id="diagnostics">
                <h2>AI Plant Health Diagnostics</h2>
                <form id="diagnostic-form">
                    <input type="file" id="plant-photo" accept="image/*" aria-label="Upload Plant Photo" />
                    <button type="submit" aria-label="Analyze Photo">Analyze Photo</button>
                </form>
                <div id="diagnostic-result">
                    <!-- AI diagnostic results will appear here -->
                </div>
            </section>
        </main>
        <footer>
            <small>&copy; 2026 Virtual Plant Caretaker</small>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
