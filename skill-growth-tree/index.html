<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Growth Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Skill Growth Tree</h1>
        <form id="skillForm">
            <label for="skill">Add a Skill:</label>
            <input type="text" id="skill" name="skill" maxlength="32" required>
            <label for="parent">Parent Skill (optional):</label>
            <select id="parent" name="parent">
                <option value="">None (root skill)</option>
            </select>
            <button type="submit">Add Skill</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Your Skill Tree</h2>
        <div id="tree"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
