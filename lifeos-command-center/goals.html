<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goals - LifeOS Command Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar-container"></div>
  <div id="app">
    <h1>LifeOS Command Center Goals</h1>
    <div class="dashboard-section">
      <h2>Weekly Goals</h2>
      <ul>
        <li>Finish project milestone <input type="checkbox" checked></li>
        <li>Exercise 3x this week <input type="checkbox" checked></li>
        <li>Read 2 chapters <input type="checkbox"></li>
        <li>Save $100 <input type="checkbox" checked></li>
        <li>Schedule mentor call <input type="checkbox"></li>
      </ul>
    </div>
    <div class="dashboard-section">
      <h2>Add New Goal</h2>
      <form id="add-goal-form">
        <input type="text" placeholder="Goal Description" style="width:100%;padding:8px;margin-bottom:8px;border-radius:6px;border:1px solid #ffb347;">
        <button type="submit" style="background:#ffb347;color:#fff;border:none;border-radius:6px;padding:10px 24px;font-weight:600;margin-top:8px;cursor:pointer;">Add Goal</button>
      </form>
    </div>
    <div style="text-align:center; margin-top:32px;">
      <a href="index.html" style="color:#ffb347; text-decoration:underline;">Back to Home</a>
    </div>
  </div>
  <script>
    fetch('navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
    document.getElementById('add-goal-form').onsubmit = function(e) {
      e.preventDefault();
      alert('Goal added! (Simulated)');
    };
  </script>
</body>
</html>
