<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdsourced Urban Wildlife Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-root">
        <header>
            <h1>Crowdsourced Urban Wildlife Tracker</h1>
            <p>Log wildlife sightings, visualize biodiversity, and contribute to citizen science in your city.</p>
        </header>
        <main>
            <section id="sighting-logger">
                <h2>Log a Sighting</h2>
                <form id="sighting-form">
                    <input type="text" id="species" placeholder="e.g. Red Fox" required aria-label="Species" maxlength="32" />
                    <input type="text" id="location" placeholder="e.g. Central Park, NYC" required aria-label="Location" maxlength="64" />
                    <input type="datetime-local" id="datetime" required aria-label="Date and Time" />
                    <input type="text" id="observer" placeholder="Your Name" required aria-label="Observer Name" maxlength="24" />
                    <button type="submit" aria-label="Log Sighting">Log Sighting</button>
                </form>
            </section>
            <section id="map-section">
                <h2>Wildlife Sightings Map</h2>
                <div id="map" style="width:100%;height:350px;background:#e0e6ed;border-radius:8px;"></div>
            </section>
            <section id="biodiversity">
                <h2>Biodiversity Stats</h2>
                <div id="biodiversity-content">
                    <!-- Biodiversity stats will appear here -->
                </div>
            </section>
            <section id="sightings-list">
                <h2>Recent Sightings</h2>
                <div id="sightings-content">
                    <!-- Recent sightings will appear here -->
                </div>
            </section>
        </main>
        <footer>
            <small>&copy; 2026 Urban Wildlife Tracker</small>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
