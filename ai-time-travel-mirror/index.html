<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Time-Travel Mirror</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar-container"></div>
  <div id="app">
    <h1>AI Time-Travel Mirror</h1>
    <form id="mirrorForm">
      <label for="photo">Upload your selfie:</label><br>
      <input id="photo" name="photo" type="file" accept="image/*" required /><br>
      <label for="path">Choose your future path:</label><br>
      <select id="path" name="path" required>
        <option value="">Select...</option>
        <option value="entrepreneur">Entrepreneur</option>
        <option value="athlete">Athlete</option>
        <option value="digital-nomad">Digital Nomad</option>
        <option value="artist">Artist</option>
      </select><br>
      <button type="submit">See My Future Self</button>
    </form>
    <div id="future-profile"></div>
  </div>
  <script src="components.js"></script>
  <script src="app.js"></script>
  <script>
    fetch('navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
    fetch('footer.html').then(r => r.text()).then(html => {
      const footerDiv = document.createElement('div');
      footerDiv.innerHTML = html;
      document.body.appendChild(footerDiv);
    });
  </script>
</body>
</html>
