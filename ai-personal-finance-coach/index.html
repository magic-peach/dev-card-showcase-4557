<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Personal Finance Coach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-root">
        <header>
            <h1>AI-Powered Personal Finance Coach</h1>
            <p>Your smart assistant for spending, saving, and investing.</p>
        </header>
        <main>
            <section id="dashboard">
                <h2>Dashboard</h2>
                <div id="summary-cards">
                    <!-- Summary cards for balance, spending, savings, etc. -->
                </div>
            </section>
            <section id="expense-input">
                <h2>Add Expense</h2>
                <form id="expense-form">
                    <input type="date" id="expense-date" required aria-label="Date" />
                    <input type="text" id="expense-category" placeholder="e.g. Groceries" required aria-label="Category" maxlength="32" />
                    <input type="number" id="expense-amount" placeholder="Amount (USD)" min="0.01" step="0.01" required aria-label="Amount" />
                    <button type="submit" aria-label="Add Expense">Add</button>
                </form>
            </section>
            <section id="analysis">
                <h2>Spending Analysis</h2>
                <div id="analysis-content">
                    <!-- AI analysis and charts will appear here -->
                </div>
            </section>
            <section id="history">
                <h2>Expense History</h2>
                <div id="history-content">
                    <!-- Expense history table will appear here -->
                </div>
            </section>
            <section id="predictions">
                <h2>Expense Predictions</h2>
                <div id="prediction-content">
                    <!-- AI predictions will appear here -->
                </div>
            </section>
            <section id="tips">
                <h2>Personalized Tips</h2>
                <div id="tips-content">
                    <!-- AI tips will appear here -->
                </div>
            </section>
        </main>
        <footer>
            <small>&copy; 2026 AI Personal Finance Coach</small>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
