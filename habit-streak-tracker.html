<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Habit Streak Tracker</title>
    <link rel="stylesheet" href="habit-streak-tracker.css">
</head>
<body>
    <div id="habit-app">
        <header>
            <h1>Digital Habit Streak Tracker</h1>
            <nav>
                <ul>
                    <li><a href="#habits">Habits</a></li>
                    <li><a href="#streaks">Streaks</a></li>
                    <li><a href="#reminders">Reminders</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="habits">
                <h2>Your Habits</h2>
                <div id="habit-list"></div>
                <button id="add-habit-btn">Add Habit</button>
                <form id="habit-form" style="display:none;">
                    <input type="text" id="habit-title" placeholder="Habit Name" required>
                    <input type="color" id="habit-color" value="#0078d7">
                    <button type="submit">Save Habit</button>
                    <button type="button" id="cancel-habit">Cancel</button>
                </form>
            </section>
            <section id="streaks">
                <h2>Streak Visualization</h2>
                <div id="streak-visualization"></div>
            </section>
            <section id="reminders">
                <h2>Reminders</h2>
                <div id="reminder-list"></div>
                <button id="add-reminder-btn">Add Reminder</button>
                <form id="reminder-form" style="display:none;">
                    <select id="reminder-habit"></select>
                    <input type="time" id="reminder-time" required>
                    <button type="submit">Save Reminder</button>
                    <button type="button" id="cancel-reminder">Cancel</button>
                </form>
            </section>
        </main>
    </div>
    <script src="habit-streak-tracker.js"></script>
</body>
</html>
