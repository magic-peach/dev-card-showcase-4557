<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Impact Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Social Impact Dashboard</h1>
        <form id="activity-form">
            <input type="text" id="activity-input" placeholder="Describe your activity" required>
            <select id="activity-type">
                <option value="volunteering">Volunteering</option>
                <option value="donation">Donation</option>
                <option value="eco-action">Eco-friendly Action</option>
                <option value="community">Community Involvement</option>
            </select>
            <button type="submit">Log Activity</button>
        </form>
        <div id="activity-list"></div>
        <div id="impact-metrics">
            <h2>Impact Metrics</h2>
            <div id="progress-charts"></div>
            <div id="badges"></div>
        </div>
        <div id="share">
            <h2>Share Achievements</h2>
            <button id="share-btn">Share on Social Media</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
