<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quests - StoryWorld Builder AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar-container"></div>
  <div id="app">
    <h1>StoryWorld Builder AI Quests</h1>
    <div class="story-section">
      <h2>Branching Quests</h2>
      <ul>
        <li>Find the lost artifact <a href="#" style="color:#a18cd1;">Start</a></li>
        <li>Rescue the villager <a href="#" style="color:#a18cd1;">Start</a></li>
        <li>Uncover the castle secret <a href="#" style="color:#a18cd1;">Start</a></li>
      </ul>
    </div>
    <div class="story-section">
      <h2>Create New Quest</h2>
      <form id="create-quest-form">
        <input type="text" placeholder="Quest Title" style="width:100%;padding:8px;margin-bottom:8px;border-radius:6px;border:1px solid #a18cd1;">
        <textarea placeholder="Quest Description" style="width:100%;padding:8px;border-radius:6px;border:1px solid #a18cd1;"></textarea>
        <button type="submit" style="background:#a18cd1;color:#fff;border:none;border-radius:6px;padding:10px 24px;font-weight:600;margin-top:8px;cursor:pointer;">Add Quest</button>
      </form>
    </div>
    <div style="text-align:center; margin-top:32px;">
      <a href="index.html" style="color:#a18cd1; text-decoration:underline;">Back to Home</a>
    </div>
  </div>
  <script>
    fetch('navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
    document.getElementById('create-quest-form').onsubmit = function(e) {
      e.preventDefault();
      alert('Quest added! (Simulated)');
    };
  </script>
</body>
</html>
