<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborators - StoryWorld Builder AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar-container"></div>
  <div id="app">
    <h1>StoryWorld Builder AI Collaborators</h1>
    <div class="story-section">
      <h2>Active Collaborators</h2>
      <ul>
        <li>Aria the Explorer</li>
        <li>Darius the Mage</li>
        <li>Luna the Rogue</li>
        <li>Eldrin the Guardian</li>
      </ul>
    </div>
    <div class="story-section">
      <h2>Invite New Collaborator</h2>
      <form id="invite-collab-form">
        <input type="text" placeholder="Collaborator Name" style="width:100%;padding:8px;margin-bottom:8px;border-radius:6px;border:1px solid #a18cd1;">
        <input type="email" placeholder="Email Address" style="width:100%;padding:8px;border-radius:6px;border:1px solid #a18cd1;margin-bottom:8px;">
        <button type="submit" style="background:#a18cd1;color:#fff;border:none;border-radius:6px;padding:10px 24px;font-weight:600;margin-top:8px;cursor:pointer;">Invite</button>
      </form>
    </div>
    <div style="text-align:center; margin-top:32px;">
      <a href="index.html" style="color:#a18cd1; text-decoration:underline;">Back to Home</a>
    </div>
  </div>
  <script>
    fetch('navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
    document.getElementById('invite-collab-form').onsubmit = function(e) {
      e.preventDefault();
      alert('Collaborator invited! (Simulated)');
    };
  </script>
</body>
</html>
