<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Plant Care Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Virtual Plant Care Simulator</h1>
      <p>Simulate caring for digital plantsâ€”water, provide sunlight, and watch them grow!</p>
    </header>
    <main>
      <section id="plant-section">
        <!-- Plant type selector, achievements, utility buttons will be rendered by JS -->
        <div id="plant-container">
          <img id="plant-img" src="images/seed.png" alt="Plant">
          <div id="growth-stage">Seed</div>
        </div>
        <div id="care-controls">
          <button id="water-btn">Water Plant</button>
          <button id="sun-btn">Give Sunlight</button>
        </div>
        <div id="status">
          <span id="water-status">Water: 0</span>
          <span id="sun-status">Sunlight: 0</span>
        </div>
        <div id="biology-facts"></div>
      </section>
      <section id="log-section">
        <h2>Activity Log</h2>
        <ul id="activity-log"></ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Virtual Plant Care Simulator</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
