<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClarifyIt ‚Äî Problem Solver</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>

  <canvas id="bg"></canvas>

  <div class="app">


    <header>
      <div class="logo">‚ö°</div>
      <h1>Clarify<span>It</span></h1>
      <p>Paste your problem. Get a complete battle plan.</p>
    </header>

    <div class="input-box" id="inputBox">
      <textarea id="problemText" placeholder="Describe any problem...&#10;&#10;e.g. I keep procrastinating on important tasks and don't know how to stop." maxlength="500"></textarea>
      <div class="input-bar">
        <span id="counter">0 / 500</span>
        <button id="analyzeBtn">
          <span>Analyze Problem</span>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </div>
    </div>

    <!-- Loading -->
    <div class="loading hidden" id="loading">
      <div class="spinner"></div>
      <p>Analyzing your problem<span class="dots"><span>.</span><span>.</span><span>.</span></span></p>
    </div>

    <!-- Results -->
    <div class="results hidden" id="results">

      <div class="problem-echo" id="problemEcho"></div>

      <div class="cards-grid">

        <div class="card card-root" id="cardRoot">
          <div class="card-icon">üîç</div>
          <div class="card-label">ROOT CAUSE</div>
          <div class="card-content" id="rootContent"></div>
        </div>

        <div class="card card-quick" id="cardQuick">
          <div class="card-icon">‚ö°</div>
          <div class="card-label">QUICK FIX</div>
          <div class="card-content" id="quickContent"></div>
        </div>

        <div class="card card-long" id="cardLong">
          <div class="card-icon">üéØ</div>
          <div class="card-label">LONG-TERM SOLUTION</div>
          <div class="card-content" id="longContent"></div>
        </div>

        <div class="card card-steps" id="cardSteps">
          <div class="card-icon">üìã</div>
          <div class="card-label">ACTION STEPS</div>
          <div class="card-content" id="stepsContent"></div>
        </div>

        <div class="card card-mindset card-wide" id="cardMindset">
          <div class="card-icon">üß†</div>
          <div class="card-label">MINDSET SHIFT</div>
          <div class="card-content" id="mindsetContent"></div>
        </div>

      </div>

      <div class="result-actions">
        <button class="btn-ghost" id="copyBtn">üìã Copy All</button>
        <button class="btn-ghost" id="resetBtn">‚Ü© New Problem</button>
      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
