<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Word Ladder - Terminal Mode</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="terminal">
    <div class="terminal-header">
        WORD LADDER // SPEED MODE
    </div>

    <div class="terminal-body" id="terminalBody">
        <p>Start Word: <span id="startWord"></span></p>
        <p>Target Word: <span id="targetWord"></span></p>
        <div id="history"></div>
        <p id="message"></p>
        <div class="input-line">
            <span>> </span>
            <input type="text" id="wordInput" autocomplete="off" />
        </div>
    </div>

    <div class="stats">
        <span>Time: <strong id="timer">0</strong>s</span>
        <span>Score: <strong id="score">0</strong></span>
    </div>

    <button onclick="newGame()" class="new-btn">New Challenge</button>
</div>

<script src="script.js"></script>
</body>
</html>
