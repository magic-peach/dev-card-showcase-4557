<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Advanced</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-glow" id="bgGlow"></div>

    <!-- Combo Toast -->
    <div class="toast" id="toast"></div>

    <!-- Game Over Overlay -->
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="over-card" id="overCard">
            <div class="over-title">GAME OVER</div>
            <div class="over-label">your score</div>
            <div class="over-score" id="overScore">0</div>
            <div id="newRecordBadge" class="new-record" style="display:none">âš¡ NEW RECORD</div>
            <div class="over-label" id="overHighLabel">High Score: 0</div>
            <div class="over-actions">
                <button class="btn-action btn-primary-action" id="retryBtn">Play Again</button>
                <button class="btn-action btn-secondary-action" id="menuBtn">Menu</button>
            </div>
        </div>
    </div>

    <!-- Main Wrapper -->
    <div class="wrapper">

        <!-- Title -->
        <div class="title-wrap">
            <h1>Simon Says</h1>
            <div class="subtitle">Memory Challenge</div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">High Score</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <!-- Streak dots -->
        <div class="streak-bar" id="streakBar">
            <div class="streak-dot"></div>
            <div class="streak-dot"></div>
            <div class="streak-dot"></div>
            <div class="streak-dot"></div>
            <div class="streak-dot"></div>
        </div>

        <!-- Difficulty -->
        <div class="difficulty-wrap" id="diffWrap">
            <button class="diff-btn active" data-speed="600">Easy</button>
            <button class="diff-btn" data-speed="400">Normal</button>
            <button class="diff-btn" data-speed="250">Hard</button>
        </div>

        <!-- Status -->
        <div id="status">Press Start to play</div>

        <!-- Start Button -->
        <button id="startBtn">Start Game</button>

        <!-- Board -->
        <div class="board-wrap">
            <div class="btn-container">
                <div class="btn red" id="red"></div>
                <div class="btn green" id="green"></div>
                <div class="btn blue" id="blue"></div>
                <div class="btn yellow" id="yellow"></div>
            </div>
            <div class="center-ring">
                <div class="center-ring-inner"></div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-wrap">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Sequence dots preview -->
        <div class="seq-preview" id="seqPreview"></div>

        <!-- Keyboard hint -->
        <div class="keyboard-hint">
            <kbd>R</kbd> Red &nbsp; <kbd>G</kbd> Green &nbsp; <kbd>B</kbd> Blue &nbsp; <kbd>Y</kbd> Yellow
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
