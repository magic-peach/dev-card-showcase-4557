<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Climate Mapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Micro-Climate Mapper</h1>
        <p>Record and visualize hyper-local weather data</p>
    </header>
    <main>
        <section id="data-form-section">
            <h2>Submit Weather Data</h2>
            <form id="weather-form">
                <label>Location (Latitude): <input type="number" step="any" id="lat" required></label><br>
                <label>Location (Longitude): <input type="number" step="any" id="lng" required></label><br>
                <label>Temperature (Â°C): <input type="number" step="any" id="temp" required></label><br>
                <label>Humidity (%): <input type="number" step="any" id="humidity" required></label><br>
                <label>Air Quality (AQI): <input type="number" step="any" id="aqi" required></label><br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="map-section">
            <h2>Micro-Climate Map</h2>
            <div id="map" style="height: 400px; width: 100%;"></div>
        </section>
        <section id="data-list-section">
            <h2>Submitted Data</h2>
            <ul id="data-list"></ul>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
