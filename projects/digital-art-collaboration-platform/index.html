<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Art Collaboration Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Digital Art Collaboration Platform</h1>
    <nav>
      <button id="canvasBtn">Canvas</button>
      <button id="feedbackBtn">Feedback</button>
      <button id="galleryBtn">Gallery</button>
    </nav>
  </header>
  <main>
    <section id="canvasSection">
      <h2>Collaborative Canvas</h2>
      <canvas id="artCanvas" width="800" height="500"></canvas>
      <div id="tools">
        <label>Brush Color: <input type="color" id="brushColor" value="#000000"></label>
        <label>Brush Size: <input type="range" id="brushSize" min="1" max="30" value="5"></label>
        <button id="clearCanvas">Clear</button>
        <button id="saveArt">Save Art</button>
      </div>
    </section>
    <section id="feedbackSection" style="display:none;">
      <h2>Share Feedback</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" rows="4" placeholder="Share your thoughts..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedbackList"></div>
    </section>
    <section id="gallerySection" style="display:none;">
      <h2>Collaborative Gallery</h2>
      <div id="galleryList"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Digital Art Collaboration Platform</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
