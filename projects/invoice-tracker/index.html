<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Tracker Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ’¼ Invoice Tracker Pro</h1>

  <div class="invoice-form">
    <input type="text" id="clientName" placeholder="Client Name">
    <input type="date" id="invoiceDate">
    <input type="number" id="invoiceAmount" placeholder="Amount">
    <select id="invoiceStatus">
      <option value="unpaid">Unpaid</option>
      <option value="paid">Paid</option>
      <option value="pending">Pending</option>
    </select>
    <button id="addInvoice">Add Invoice</button>
  </div>

  <div class="filters">
    <input type="text" id="searchClient" placeholder="Search by Client">
    <select id="filterStatus">
      <option value="all">All</option>
      <option value="paid">Paid</option>
      <option value="unpaid">Unpaid</option>
      <option value="pending">Pending</option>
    </select>
  </div>

  <div class="invoice-cards" id="invoiceCards">
    <!-- Invoices will appear here -->
  </div>

  <div class="totals">
    <p>Total Invoices: <span id="totalCount">0</span></p>
    <p>Total Amount: $<span id="totalAmount">0</span></p>
    <p>Paid: $<span id="paidAmount">0</span> | Unpaid: $<span id="unpaidAmount">0</span></p>
  </div>

  <button id="exportCSV">Export to CSV</button>
</div>

<script src="script.js"></script>
</body>
</html>
