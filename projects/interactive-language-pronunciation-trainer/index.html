<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Language Pronunciation Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Language Pronunciation Trainer</h1>
    <nav>
      <button id="practiceBtn">Practice</button>
      <button id="historyBtn">History</button>
      <button id="profileBtn">Profile</button>
    </nav>
  </header>
  <main>
    <section id="practiceSection">
      <h2>Practice Pronunciation</h2>
      <form id="wordForm">
        <input type="text" id="wordInput" placeholder="Enter a word or phrase" required>
        <button type="submit">Practice</button>
      </form>
      <div id="audioControls"></div>
      <button id="startSpeech">Start Speaking</button>
      <div id="feedback"></div>
    </section>
    <section id="historySection" style="display:none;">
      <h2>Practice History</h2>
      <div id="historyList"></div>
    </section>
    <section id="profileSection" style="display:none;">
      <h2>Your Profile</h2>
      <div id="profileInfo"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Interactive Language Pronunciation Trainer</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
