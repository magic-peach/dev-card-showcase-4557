<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIâ‹…tool hub â€” directory & discovery</title>
  <!-- open source fonts & icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0b0a15;
      background-image: radial-gradient(circle at 80% 20%, #20203e 0%, #0c0b1a 90%);
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      color: #eae4ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }

    /* main directory card â€” deep space glass */
    .hub {
      max-width: 1440px;
      width: 100%;
      background: rgba(15, 12, 30, 0.75);
      backdrop-filter: blur(18px) saturate(200%);
      -webkit-backdrop-filter: blur(18px) saturate(200%);
      border: 1px solid rgba(140, 110, 250, 0.25);
      border-radius: 3.5rem 2rem 3.5rem 2rem;
      box-shadow: 0 40px 80px -25px #000, 0 0 0 1px rgba(190, 150, 255, 0.2) inset;
      padding: 2.2rem 2.2rem 2.8rem;
    }

    /* header â€” with ai pulse */
    .hub-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
    }

    .title-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .ai-badge-icon {
      background: linear-gradient(145deg, #4b3db2, #8875e6);
      width: 58px;
      height: 58px;
      border-radius: 30px 8px 30px 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      box-shadow: 0 12px 22px -12px #372b80;
    }

    .title-section h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 2.4rem;
      letter-spacing: -0.02em;
      background: linear-gradient(140deg, #ffffff, #d4c4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .discovery-pill {
      background: #201e3a;
      border: 1px solid #6052ab;
      border-radius: 60px;
      padding: 0.5rem 1.6rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .live-dot {
      width: 10px;
      height: 10px;
      background: #64e3b2;
      border-radius: 50%;
      box-shadow: 0 0 15px #64e3b2;
      animation: softPulse 1.8s infinite;
    }
    @keyframes softPulse { 0% { opacity:0.6; } 50% { opacity:1; } }

    /* filter bar â€” category + sort */
    .filter-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
      background: rgba(20, 16, 38, 0.7);
      border-radius: 80px 16px 80px 16px;
      padding: 0.8rem 2rem;
      border: 1px solid #53488f;
    }

    .filter-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .filter-tab {
      background: #262146;
      border: 1px solid #6255aa;
      border-radius: 40px;
      padding: 0.5rem 1.5rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.15s;
      color: #d6ccff;
    }

    .filter-tab.active {
      background: #5d4ab2;
      border-color: #b29eff;
      color: white;
      box-shadow: 0 0 18px #6855cc;
    }

    .filter-tab:hover {
      background: #3f3677;
    }

    .sort-box {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #1b183b;
      padding: 0.3rem 1.2rem;
      border-radius: 60px;
    }

    /* tools grid â€” responsive cards */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.8rem;
      margin-bottom: 2.5rem;
    }

    .tool-card {
      background: rgba(20, 16, 38, 0.7);
      border: 1px solid #4c417f;
      border-radius: 2.4rem 0.8rem 2.4rem 0.8rem;
      padding: 1.8rem 1.4rem 1.6rem;
      backdrop-filter: blur(4px);
      transition: transform 0.2s, border-color 0.2s;
      display: flex;
      flex-direction: column;
      box-shadow: 0 18px 22px -16px black;
    }

    .tool-card:hover {
      transform: translateY(-6px);
      border-color: #ae94ff;
      background: #242041;
    }

    .tool-icon {
      font-size: 2.2rem;
      background: #2f2858;
      width: 60px;
      height: 60px;
      border-radius: 24px 4px 24px 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.2rem;
      border: 1px solid #7c65d0;
      color: #cbbaff;
    }

    .tool-name {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.3px;
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tool-desc {
      color: #c7bdff;
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 1.2rem;
      flex: 1;
    }

    .tool-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px dashed #4c437a;
      padding-top: 1rem;
      font-size: 0.9rem;
      color: #b3a5f2;
    }

    .tag {
      background: #1e1b42;
      border-radius: 40px;
      padding: 0.2rem 1rem;
      border: 1px solid #685dad;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .upvote {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* featured / newsletter section */
    .extra-zone {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background: #141129cc;
      border-radius: 70px 12px 70px 12px;
      padding: 1.4rem 2.2rem;
      border: 1px solid #6456aa;
      margin-top: 1rem;
    }

    .featured-label {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .featured-label i { color: #f9c35c; }

    .newsletter {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .newsletter input {
      background: #0b0822;
      border: 1px solid #5b4e9e;
      border-radius: 60px;
      padding: 0.7rem 1.2rem;
      font-family: 'Inter', sans-serif;
      color: white;
      outline: none;
      width: 220px;
    }
    .newsletter button {
      background: #4a3b9e;
      border: none;
      color: white;
      padding: 0.7rem 1.8rem;
      border-radius: 60px 6px 60px 6px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.15s;
      border: 1px solid #9e8aff;
    }
    .newsletter button:hover { background: #6857c0; }

    /* footer */
    .hub-footer {
      margin-top: 2.2rem;
      display: flex;
      justify-content: space-between;
      color: #7d6eb5;
      font-size: 0.85rem;
    }

    /* no results */
    .no-results {
      grid-column: 1 / -1;
      background: #1f1b3a;
      border-radius: 70px 10px;
      padding: 3rem;
      text-align: center;
      border: 1px solid #6f5bb0;
    }
  </style>
</head>
<body>
<div class="hub">

  <!-- header -->
  <div class="hub-header">
    <div class="title-section">
      <div class="ai-badge-icon"><i class="fas fa-robot"></i></div>
      <h1>ai tool hub <span style="font-size:1rem; background:#2b2555; padding:0.2rem 1rem; border-radius:60px; margin-left:0.5rem;">directory</span></h1>
    </div>
    <div class="discovery-pill"><span class="live-dot"></span> 142 tools Â· updated daily</div>
  </div>

  <!-- filter row -->
  <div class="filter-section">
    <div class="filter-tabs" id="filterContainer">
      <span class="filter-tab active" data-category="all">all</span>
      <span class="filter-tab" data-category="image">image</span>
      <span class="filter-tab" data-category="video">video</span>
      <span class="filter-tab" data-category="text">text</span>
      <span class="filter-tab" data-category="code">code</span>
      <span class="filter-tab" data-category="audio">audio</span>
    </div>
    <div class="sort-box">
      <i class="fa-regular fa-star"></i>
      <span>popular</span>
      <i class="fa-solid fa-chevron-down" style="font-size:0.7rem;"></i>
    </div>
  </div>

  <!-- dynamic tools grid (populated via js) -->
  <div class="tools-grid" id="toolsGrid"></div>

  <!-- extra section: featured & newsletter -->
  <div class="extra-zone">
    <div class="featured-label">
      <i class="fas fa-crown" style="font-size:1.5rem;"></i>
      <span><strong>featured:</strong> synthiaãƒ»dreamgenãƒ»deepvoice</span>
    </div>
    <div class="newsletter">
      <input type="email" placeholder="get new ai tools" id="newsEmail">
      <button id="newsBtn"><i class="fa-regular fa-paper-plane"></i> subscribe</button>
    </div>
  </div>

  <!-- footer / open source -->
  <div class="hub-footer">
    <span><i class="fab fa-osi"></i> open source directory Â· mit</span>
    <span><i class="fa-regular fa-compass"></i> discovery platform v0.9</span>
  </div>
</div>

<script>
  (function() {
    // ----- AI TOOLS DATASET (open directory) -----
    const tools = [
      { id:1, name:'Synthesia', desc:'AI video generation with avatars', category:'video', upvotes:342, icon:'fa-video' },
      { id:2, name:'Midjourney', desc:'text-to-image artistic generator', category:'image', upvotes:1102, icon:'fa-palette' },
      { id:3, name:'ChatGPT', desc:'conversational assistant & writing', category:'text', upvotes:2850, icon:'fa-comment' },
      { id:4, name:'GitHub Copilot', desc:'AI pair programmer', category:'code', upvotes:1940, icon:'fa-code' },
      { id:5, name:'RunwayML', desc:'video editing & synthesis', category:'video', upvotes:540, icon:'fa-film' },
      { id:6, name:'DALLÂ·E 3', desc:'realistic image generation', category:'image', upvotes:2200, icon:'fa-image' },
      { id:7, name:'ElevenLabs', desc:'voice cloning & synthesis', category:'audio', upvotes:780, icon:'fa-headphones' },
      { id:8, name:'Claude', desc:'safe, advanced text AI', category:'text', upvotes:1340, icon:'fa-message' },
      { id:9, name:'Stable Diffusion', desc:'open source image model', category:'image', upvotes:1650, icon:'fa-paintbrush' },
      { id:10, name:'Whisper', desc:'speech to text', category:'audio', upvotes:920, icon:'fa-microphone' },
      { id:11, name:'Codeium', desc:'free code acceleration', category:'code', upvotes:520, icon:'fa-brackets-curly' },
      { id:12, name:'Pika Labs', desc:'video from text', category:'video', upvotes:460, icon:'fa-clapperboard' },
      { id:13, name:'Jasper', desc:'content marketing ai', category:'text', upvotes:810, icon:'fa-pen' },
      { id:14, name:'Leonardo.ai', desc:'image generation & upscale', category:'image', upvotes:1100, icon:'fa-brush' },
      { id:15, name:'Aiva', desc:'music composition', category:'audio', upvotes:330, icon:'fa-music' },
      { id:16, name:'Tabnine', desc:'ai code completion', category:'code', upvotes:620, icon:'fa-terminal' }
    ];

    // references
    const grid = document.getElementById('toolsGrid');
    const filterTabs = document.querySelectorAll('.filter-tab');
    let activeCategory = 'all';

    // function to render cards based on category
    function renderTools(category) {
      const filtered = category === 'all' ? tools : tools.filter(t => t.category === category);
      
      if (filtered.length === 0) {
        grid.innerHTML = `<div class="no-results"><i class="fa-regular fa-face-frown" style="font-size:2rem; margin-bottom:1rem;"></i><br/>no tools in this category yet Â· be the first to add!</div>`;
        return;
      }

      let htmlStr = '';
      filtered.forEach(tool => {
        htmlStr += `
          <div class="tool-card">
            <div class="tool-icon"><i class="fas ${tool.icon}"></i></div>
            <div class="tool-name">${tool.name}</div>
            <div class="tool-desc">${tool.desc}</div>
            <div class="tool-meta">
              <span class="tag">#${tool.category}</span>
              <span class="upvote"><i class="fa-regular fa-thumbs-up"></i> ${tool.upvotes}</span>
            </div>
          </div>
        `;
      });
      grid.innerHTML = htmlStr;
    }

    // initial render
    renderTools('all');

    // filter tab interaction
    filterTabs.forEach(tab => {
      tab.addEventListener('click', (e) => {
        // remove active from all
        filterTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        activeCategory = tab.getAttribute('data-category');
        renderTools(activeCategory);
      });
    });

    // newsletter button simulation (unique feedback)
    const newsBtn = document.getElementById('newsBtn');
    const emailInput = document.getElementById('newsEmail');
    newsBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      if (email.includes('@') && email.includes('.')) {
        alert(`âœ¨ subscribed! you'll get ai tool updates at ${email}`);
        emailInput.value = '';
      } else {
        alert('please enter a valid email (simulated)');
      }
    });

    // optional: click on card for more info (discovery simulation)
    grid.addEventListener('click', (e) => {
      const card = e.target.closest('.tool-card');
      if (card) {
        const name = card.querySelector('.tool-name')?.innerText || 'tool';
        alert(`ðŸ” ${name} â€” detailed view (simulated discovery)`);
      }
    });

    // bonus: dynamic upvote simulation (just for fun)
    // we attach event delegation to upvote area
    grid.addEventListener('click', (e) => {
      const upvoteBtn = e.target.closest('.upvote');
      if (upvoteBtn) {
        e.stopPropagation();  // avoid triggering card click
        const countSpan = upvoteBtn.querySelector('i + span') || upvoteBtn.childNodes[1];
        if (countSpan) {
          let count = parseInt(countSpan.textContent.replace(/,/g,''), 10) || 0;
          count += 1;
          countSpan.textContent = count;
        }
      }
    });
  })();
</script>
<!-- ensure icons are mapped correctly (some custom names fallback) -->
<style>
  /* simple fallback / remap for consistency */
  .fa-brackets-curly:before { content: "\f0e8"; } /* using braces icon */
  .fa-clapperboard:before { content: "\f03d"; } /* video */
  .fa-message:before { content: "\f27a"; } /* comment */
  .fa-paintbrush:before { content: "\f1fc"; } /* brush */
  .fa-palette:before { content: "\f53f"; }
  .fa-video:before { content: "\f03d"; }
</style>
</body>
</html>
