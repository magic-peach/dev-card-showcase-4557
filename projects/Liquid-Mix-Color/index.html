<!DOCTYPE html>
<html lang="id">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Liquid Glass Mixer</title>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="mesh-gradient"></div>

	<div class="blobs-container">
		<div class="blob blob-1"></div>
		<div class="blob blob-2"></div>
		<div class="blob blob-3"></div>
	</div>

	<div class="liquid-card" id="tiltCard">
		<h1 class="title">Liquid Mix</h1>
		<p class="subtitle">Color Fusion Lab</p>

		<div class="display-container">
			<div class="droplet color-1" id="drop1"></div>
			<div class="result-lens">
				<span class="mix-percent" id="mixText">50%</span>
				<span class="mix-label">Mix</span>
			</div>
			<div class="droplet color-2" id="drop2"></div>
		</div>

		<div class="controls-area">
			<div class="control-row">
				<div class="control-pill">
					<input type="color" id="picker1" value="#ff006e">
					<label>Color A</label>
				</div>
				<div class="control-pill">
					<input type="color" id="picker2" value="#8338ec">
					<label>Color B</label>
				</div>
			</div>

			<div class="slider-container">
				<div class="slider-track">
					<div class="slider-fill" id="sliderFill"></div>
				</div>
				<input type="range" id="mixSlider" min="0" max="100" value="50">
			</div>
		</div>

		<div class="hex-display">
			<div class="hex-code" id="hex1" title="Click to copy">#FF006E</div>
			<div class="hex-code" id="hexResult" title="Click to copy mixed color">Mixed</div>
			<div class="hex-code" id="hex2" title="Click to copy">#8338EC</div>
		</div>
	</div>
    <script src="script.js"></script>
</body>

</html>
