<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Skill Swap Platform</h1>
        <div id="profile-section">
            <h2>Your Profile</h2>
            <form id="profile-form">
                <input type="text" id="username" placeholder="Your name" required>
                <input type="text" id="skills-offer" placeholder="Skills you offer (comma separated)" required>
                <input type="text" id="skills-seek" placeholder="Skills you seek (comma separated)" required>
                <button type="submit">Save Profile</button>
            </form>
        </div>
        <div id="browse-section">
            <h2>Browse Users</h2>
            <input type="text" id="search-skill" placeholder="Search by skill">
            <ul id="user-list"></ul>
        </div>
        <div id="chat-section">
            <h2>Chat</h2>
            <div id="chat-users"></div>
            <div id="chat-window"></div>
            <form id="chat-form" style="display:none;">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="schedule-section">
            <h2>Schedule Session</h2>
            <form id="schedule-form">
                <input type="text" id="session-user" placeholder="User to schedule with" required>
                <input type="datetime-local" id="session-time" required>
                <input type="text" id="session-topic" placeholder="Session topic" required>
                <button type="submit">Schedule</button>
            </form>
            <ul id="session-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
