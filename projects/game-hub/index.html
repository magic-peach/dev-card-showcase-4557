<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Game Hub</title>

<style>
/* ================= BODY ================= */
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle,#020024,#090979,#000000);
  font-family:Arial, sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= CONTAINER ================= */
#container{
  width:90%;
  max-width:900px;
  text-align:center;
}

/* ================= TITLE ================= */
h1{
  color:cyan;
  margin-bottom:20px;
  text-shadow:0 0 15px cyan;
}

/* ================= GRID ================= */
#grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

/* ================= CARD ================= */
.card{
  background:rgba(255,255,255,0.05);
  border-radius:15px;
  padding:20px;
  box-shadow:0 0 15px cyan;
  cursor:pointer;
  transition:0.3s;
  position:relative;
  overflow:hidden;
}

.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px magenta;
}

/* ================= ICON ================= */
.icon{
  font-size:50px;
  margin-bottom:10px;
}

/* ================= BUTTON ================= */
button{
  margin-top:10px;
  padding:8px 15px;
  border:none;
  border-radius:8px;
  background:cyan;
  cursor:pointer;
  font-size:14px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:20px;
  font-size:14px;
  color:#ccc;
}

/* ================= ANIMATION ================= */
.card::before{
  content:"";
  position:absolute;
  top:-100%;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(transparent,rgba(255,255,255,0.2),transparent);
  transition:0.5s;
}

.card:hover::before{
  top:100%;
}
</style>
</head>

<body>

<div id="container">
  <h1>üéÆ Ultimate Game Hub</h1>
  <p>Select a game to play</p>

  <div id="grid">

    <div class="card" onclick="openGame('time.html')">
      <div class="icon">‚è±Ô∏è</div>
      <h3>Time Freeze Runner</h3>
      <button>Play</button>
    </div>

    <div class="card" onclick="openGame('potion.html')">
      <div class="icon">üß™</div>
      <h3>Potion Mixing Game</h3>
      <button>Play</button>
    </div>

    <div class="card" onclick="openGame('emotion.html')">
      <div class="icon">üé≠</div>
      <h3>Emotion Guessing Game</h3>
      <button>Play</button>
    </div>

    <div class="card" onclick="openGame('escape.html')">
      <div class="icon">üóùÔ∏è</div>
      <h3>Escape Room Game</h3>
      <button>Play</button>
    </div>

    <div class="card" onclick="openGame('planet.html')">
      <div class="icon">üåç</div>
      <h3>Planet Defense Game</h3>
      <button>Play</button>
    </div>

    <div class="card" onclick="openGame('lie.html')">
      <div class="icon">ü§ñ</div>
      <h3>Lie Detector Game</h3>
      <button>Play</button>
    </div>

    <div class="card" onclick="openGame('shadow.html')">
      <div class="icon">üåë</div>
      <h3>Shadow Dodge Game</h3>
      <button>Play</button>
    </div>

  </div>

  <footer>
    Made with ‚ù§Ô∏è using HTML, CSS & JavaScript
  </footer>
</div>

<script>
/* ================= OPEN GAME ================= */
function openGame(page){
  window.location.href = page;
}
</script>

</body>
</html>
