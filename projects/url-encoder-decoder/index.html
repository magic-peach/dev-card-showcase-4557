<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Encoder/Decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ”— URL Encoder / Decoder</h1>

    <div class="card">
      <textarea id="inputUrl" placeholder="Enter URL here..."></textarea>
      <div class="controls">
        <button id="encodeBtn">Encode</button>
        <button id="decodeBtn">Decode</button>
        <button id="copyBtn">Copy</button>
      </div>
      <p id="charCount">0 characters</p>
    </div>

    <div class="card">
      <h2>Output</h2>
      <textarea id="outputUrl" readonly placeholder="Result will appear here..."></textarea>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
