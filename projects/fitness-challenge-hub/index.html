<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Challenge Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Challenge Hub</h1>
        <div id="user-section">
            <input type="text" id="username" placeholder="Your name">
            <button id="set-username">Set Name</button>
        </div>
        <div id="challenge-section">
            <h2>Challenges</h2>
            <form id="create-challenge-form">
                <input type="text" id="challenge-name" placeholder="Challenge name" required>
                <select id="challenge-type">
                    <option value="steps">Steps</option>
                    <option value="running">Running (km)</option>
                    <option value="cycling">Cycling (km)</option>
                    <option value="workouts">Workouts</option>
                </select>
                <input type="number" id="challenge-goal" placeholder="Goal (e.g. 10000)" required>
                <button type="submit">Create Challenge</button>
            </form>
            <ul id="challenge-list"></ul>
        </div>
        <div id="log-section">
            <h2>Log Workout</h2>
            <form id="log-form">
                <select id="log-challenge"></select>
                <input type="number" id="log-amount" placeholder="Amount" required>
                <button type="submit">Log</button>
            </form>
            <ul id="log-history"></ul>
        </div>
        <div id="leaderboard-section">
            <h2>Leaderboards</h2>
            <div id="leaderboards"></div>
        </div>
        <div id="stats-section">
            <h2>Your Stats</h2>
            <div id="user-stats"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
