<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Time Capsule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Digital Time Capsule</h1>
            <p>Write messages, upload files, or record videos to be sent to yourself or friends in the future.</p>
        </header>
        <main>
            <section class="capsule-form-section">
                <h2>Create a Time Capsule</h2>
                <form id="capsuleForm">
                    <input type="text" id="recipient" placeholder="Recipient Name or Email" required />
                    <textarea id="message" placeholder="Your message..." rows="4" required></textarea>
                    <input type="file" id="fileUpload" multiple />
                    <div class="video-record">
                        <button type="button" id="startRecord">Record Video</button>
                        <video id="videoPreview" controls style="display:none; width:100%; margin-top:10px;"></video>
                    </div>
                    <label>Open on:
                        <input type="date" id="openDate" required />
                    </label>
                    <button type="submit">Lock Capsule</button>
                </form>
            </section>
            <section class="capsule-list-section">
                <h2>Your Time Capsules</h2>
                <ul id="capsuleList"></ul>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
