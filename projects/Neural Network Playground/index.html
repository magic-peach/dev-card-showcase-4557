<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Playground | Vanilla JS AI</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="brand">
                <i class="ri-brain-line brand-icon"></i>
                <div>
                    <h1>NeuralNet</h1>
                    <span class="version">v1.0 (Vanilla)</span>
                </div>
            </div>

            <div class="control-group">
                <div class="group-header">DATASET</div>
                <div class="dataset-selector">
                    <button class="data-btn active" data-type="circle" title="Circle"><i
                            class="ri-donut-chart-line"></i></button>
                    <button class="data-btn" data-type="xor" title="XOR"><i class="ri-close-line"></i></button>
                    <button class="data-btn" data-type="spiral" title="Spiral"><i class="ri-tornado-line"></i></button>
                    <button class="data-btn" data-type="gauss" title="Gaussian"><i
                            class="ri-bubble-chart-line"></i></button>
                </div>

                <div class="input-row micro-control">
                    <label>Noise</label>
                    <input type="range" id="noise-slider" min="0" max="50" step="5" value="0">
                    <span id="noise-val" class="value-badge">0</span>
                </div>
                <p class="help-text">Click canvas to add custom points.</p>
            </div>

            <div class="control-group">
                <div class="group-header">ARCHITECTURE</div>

                <div class="input-row">
                    <label>Hidden Neurons</label>
                    <div class="number-input">
                        <button id="btn-bm">-</button>
                        <span id="label-neurons">4</span>
                        <button id="btn-bp">+</button>
                    </div>
                </div>

                <div class="input-row">
                    <label>Learning Rate</label>
                    <input type="range" id="lr-slider" min="0.001" max="0.3" step="0.001" value="0.05">
                    <span id="lr-val" class="value-badge">0.05</span>
                </div>

                <div class="input-row">
                    <label>Activation</label>
                    <select id="activ-select">
                        <option value="sigmoid">Sigmoid</option>
                        <option value="tanh">Tanh</option>
                        <option value="relu">ReLU</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <div class="group-header">TRAINING METRICS</div>
                <div class="train-stats">
                    <div class="stat-box">
                        <span class="stat-label">Epoch</span>
                        <span class="stat-value" id="epoch-count">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Loss</span>
                        <span class="stat-value" id="loss-val">0.000</span>
                    </div>
                </div>
                <!-- Loss Graph -->
                <div class="graph-container">
                    <canvas id="loss-graph" width="240" height="60"></canvas>
                </div>

                <div class="action-buttons">
                    <button id="btn-train" class="btn-primary"><i class="ri-play-fill"></i> Train</button>
                    <button id="btn-reset" class="btn-secondary"><i class="ri-refresh-line"></i> Reset</button>
                </div>
            </div>

            <div class="visualization-legend">
                <div class="legend-item"><span class="dot red"></span> Class 0</div>
                <div class="legend-item"><span class="dot blue"></span> Class 1</div>
            </div>
        </aside>

        <!-- Main Canvas Area -->
        <main class="main-stage">
            <div class="canvas-wrapper">
                <canvas id="network-canvas" width="600" height="600"></canvas>
                <div class="canvas-overlay" id="overlay-msg">
                    Paused. Click Train to start.
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
