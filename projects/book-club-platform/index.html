<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Book Club Platform</h1>
        <div id="user-section">
            <input type="text" id="username" placeholder="Your name">
            <button id="set-username">Set Name</button>
        </div>
        <div id="club-section">
            <h2>Book Clubs</h2>
            <form id="create-club-form">
                <input type="text" id="club-name" placeholder="Club name" required>
                <button type="submit">Create Club</button>
            </form>
            <ul id="club-list"></ul>
        </div>
        <div id="meeting-section">
            <h2>Schedule Meeting</h2>
            <form id="meeting-form">
                <select id="meeting-club"></select>
                <input type="datetime-local" id="meeting-time" required>
                <input type="text" id="meeting-book" placeholder="Book to discuss" required>
                <button type="submit">Schedule</button>
            </form>
            <ul id="meeting-list"></ul>
        </div>
        <div id="discussion-section">
            <h2>Discussion</h2>
            <select id="discussion-club"></select>
            <div id="discussion-window"></div>
            <form id="discussion-form">
                <input type="text" id="discussion-input" placeholder="Say something...">
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="progress-section">
            <h2>Reading Progress</h2>
            <form id="progress-form">
                <select id="progress-club"></select>
                <input type="text" id="progress-book" placeholder="Book title" required>
                <input type="number" id="progress-pages" placeholder="Pages read" required>
                <button type="submit">Update Progress</button>
            </form>
            <ul id="progress-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
