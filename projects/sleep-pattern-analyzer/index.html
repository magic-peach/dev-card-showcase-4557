<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Pattern Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sleep Pattern Analyzer</h1>
        <section id="log-section">
            <h2>Log Your Sleep</h2>
            <form id="sleep-log-form">
                <label for="sleep-date">Date:</label>
                <input type="date" id="sleep-date" required>
                <label for="sleep-time">Sleep Time:</label>
                <input type="time" id="sleep-time" required>
                <label for="wake-time">Wake Time:</label>
                <input type="time" id="wake-time" required>
                <button type="submit">Log Sleep</button>
            </form>
        </section>
        <section id="visual-section">
            <h2>Sleep Patterns</h2>
            <canvas id="sleep-chart" width="600" height="300"></canvas>
        </section>
        <section id="advice-section">
            <h2>Personalized Sleep Advice</h2>
            <div id="sleep-advice"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
