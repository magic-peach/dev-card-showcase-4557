<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro Collage Maker â€“ Right Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Micro Collage Maker</h1>
    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
  </header>

  <div class="collage-wrapper">
    <!-- Left Sidebar Controls -->
    <aside class="controls">
      <h2>Controls</h2>
      <input type="file" id="image-upload" multiple>
      <div class="sticker-carousel" id="sticker-carousel">
        <!-- Stickers added dynamically -->
      </div>
      <input type="text" id="text-input" placeholder="Add text">
      <button id="add-text">Add Text</button>
      <select id="panel-shape">
        <option value="circle">Circle Panels</option>
        <option value="hexagon">Hexagon Panels</option>
        <option value="square">Square Panels</option>
      </select>
      <button id="export-collage">ðŸ“¤ Export Collage</button>
    </aside>

    <!-- Right Collage Canvas -->
    <main class="collage-canvas" id="collage-container">
      <!-- Panels/images/text will be dynamically added -->
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
