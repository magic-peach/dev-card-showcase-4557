<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Community Event Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Local Community Event Finder</h1>
    <nav>
      <button id="homeBtn">Home</button>
      <button id="eventsBtn">Events</button>
      <button id="profileBtn">Profile</button>
    </nav>
  </header>
  <main>
    <section id="eventListSection">
      <h2>Upcoming Events</h2>
      <div id="eventList"></div>
    </section>
    <section id="eventDetailSection" style="display:none;">
      <button id="backToEvents">&larr; Back to Events</button>
      <div id="eventDetail"></div>
    </section>
    <section id="profileSection" style="display:none;">
      <h2>Your Profile</h2>
      <div id="profileInfo"></div>
      <h3>Your RSVPs</h3>
      <ul id="rsvpList"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Local Community Event Finder</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
