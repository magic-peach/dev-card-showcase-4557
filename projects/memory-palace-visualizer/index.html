<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Palace Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Palace Visualizer</h1>
            <p>Build your own memory palace and place information in virtual rooms for better memorization.</p>
        </header>
        <main>
            <section class="palace-builder">
                <h2>Create a New Room</h2>
                <form id="roomForm">
                    <input type="text" id="roomName" placeholder="Room Name (e.g., Kitchen)" required />
                    <textarea id="roomDescription" placeholder="Describe the room or its features..." rows="2"></textarea>
                    <button type="submit">Add Room</button>
                </form>
            </section>
            <section class="room-list-section">
                <h2>Your Memory Palace</h2>
                <div id="palaceMap"></div>
                <ul id="roomList"></ul>
            </section>
            <section class="item-form-section">
                <h2>Add an Item to a Room</h2>
                <form id="itemForm">
                    <select id="itemRoomSelect"></select>
                    <input type="text" id="itemName" placeholder="Item/Concept" required />
                    <textarea id="itemNote" placeholder="Mnemonic, association, or note..." rows="2"></textarea>
                    <button type="submit">Add Item</button>
                </form>
            </section>
            <section class="item-list-section">
                <h2>Room Details & Items</h2>
                <div id="roomDetails"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
