<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Typer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="hud">
            <div class="hud-item">
                <div class="hud-label">SCORE</div>
                <div class="hud-val" id="score">0</div>
            </div>
            <div class="hud-center">
                <div id="combo-display">
                    <span id="combo-num">x1</span>
                    <span class="combo-label">COMBO</span>
                </div>
            </div>
            <div class="hud-item right">
                <div class="hud-label">ACCURACY</div>
                <div class="hud-val" id="accuracy">â€”</div>
            </div>
        </div>

        <div id="stage">
            <div id="lanes">
                <div class="lane" data-lane="0"></div>
                <div class="lane" data-lane="1"></div>
                <div class="lane" data-lane="2"></div>
                <div class="lane" data-lane="3"></div>
            </div>
            <div id="hit-zone">
                <div class="hz-line"></div>
            </div>
            <div id="notes-container"></div>
            <div id="feedback-area"></div>
        </div>

        <div id="keyboard-display">
            <div id="beat-indicator"></div>
        </div>

        <div id="overlay" class="active">
            <div id="start-card">
                <div id="logo">
                    <span class="logo-r">R</span><span class="logo-h">H</span><span class="logo-y">Y</span><span
                        class="logo-t">T</span><span class="logo-hh">H</span><span class="logo-m">M</span>
                    <br><span class="logo-sub">TYPER</span>
                </div>
                <p>Press the falling letters as they cross the line.<br>Stay in rhythm for bigger combos!</p>
                <div id="key-preview">
                    <div class="preview-note n0">A</div>
                    <div class="preview-note n1">S</div>
                    <div class="preview-note n2">D</div>
                    <div class="preview-note n3">F</div>
                </div>
                <button id="start-btn">PRESS SPACE TO START</button>
                <p class="hint">ðŸŽµ Turn on audio for the full experience</p>
            </div>
        </div>

        <div id="end-overlay">
            <div id="end-card">
                <h2>NICE MOVES!</h2>
                <div class="end-stat">Score <span id="end-score">0</span></div>
                <div class="end-stat">Accuracy <span id="end-acc">0%</span></div>
                <div class="end-stat">Max Combo <span id="end-combo">x0</span></div>
                <button id="retry-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <script src="rhythm.js"></script>
</body>

</html>
