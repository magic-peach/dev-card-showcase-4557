<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Festival & Culture Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Local Festival & Culture Explorer</h1>
            <p>Discover and share festivals, traditions, and cultural events from around the world.</p>
        </header>
        <main>
            <section class="map-section">
                <div id="map"></div>
            </section>
            <section class="event-form-section">
                <h2>Add a Festival or Event</h2>
                <form id="eventForm">
                    <input type="text" id="eventName" placeholder="Event Name" required />
                    <input type="text" id="eventLocation" placeholder="Location (City, Country)" required />
                    <input type="date" id="eventDate" required />
                    <textarea id="eventDescription" placeholder="Describe the event, customs, foods, etc." rows="3" required></textarea>
                    <button type="submit">Add Event</button>
                </form>
            </section>
            <section class="event-list-section">
                <h2>Festival & Event List</h2>
                <ul id="eventList"></ul>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
