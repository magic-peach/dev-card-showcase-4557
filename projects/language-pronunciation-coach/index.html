<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Language Pronunciation Coach</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Language Pronunciation Coach</h1>
      <p>Practice speaking new languages with real-time feedback and scoring!</p>
    </header>
    <main>
      <section id="language-section">
        <h2>Select Language</h2>
        <div id="language-selector"></div>
      </section>
      <section id="practice-section" class="hidden">
        <h2>Practice Words & Phrases</h2>
        <div id="practice-list"></div>
        <div id="practice-controls">
          <button id="start-btn">Start Practice</button>
          <button id="stop-btn" class="hidden">Stop</button>
        </div>
        <div id="feedback"></div>
        <div id="score"></div>
      </section>
      <section id="progress-section">
        <h2>Progress Tracking</h2>
        <ul id="progress-log"></ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Language Pronunciation Coach</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
