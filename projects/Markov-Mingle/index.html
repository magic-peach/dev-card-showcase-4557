<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markov-Mingle | Predictive Text Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="crt-overlay"></div>

    <div class="app-container">
        <header>
            <h1>> MARKOV_MINGLE.exe</h1>
            <p>// N-Gram Text Prediction Algorithm Visualizer</p>
        </header>

        <main class="workspace">
            <div class="input-panel">
                <label for="sourceText">INPUT SOURCE DATASTREAM:</label>
                <textarea id="sourceText"
                    placeholder="Paste a large block of text here (e.g., a Wikipedia article, an essay, or a story). The more data you provide, the better the AI will mimic the style..."></textarea>

                <div class="controls">
                    <div class="length-control">
                        <label for="outputLength">MAX_WORDS:</label>
                        <input type="number" id="outputLength" value="50" min="10" max="200">
                    </div>
                    <button id="btnGenerate" class="hacker-btn">[ EXECUTE ]</button>
                </div>
            </div>

            <div class="output-panel">
                <div class="terminal-header">
                    <span>TERMINAL_OUTPUT</span>
                    <span id="statusIndicator" class="status idle">IDLE</span>
                </div>
                <div class="terminal-body" id="terminalBody">
                    <span id="outputText">Awaiting datastream initialization...</span><span class="cursor">_</span>
                </div>
                <div class="stats-footer">
                    <span id="nodeCount">N-Grams mapped: 0</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
