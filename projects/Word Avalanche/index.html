<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Avalanche</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="mountain-bg">
            <div class="mountain m1"></div>
            <div class="mountain m2"></div>
            <div class="mountain m3"></div>
        </div>
        <div id="hud">
            <div class="hud-block">
                <span class="hud-label">SCORE</span>
                <span id="score">0</span>
            </div>
            <div class="hud-block">
                <span class="hud-label">LEVEL</span>
                <span id="level">1</span>
            </div>
            <div class="hud-block">
                <span class="hud-label">BEST</span>
                <span id="best">0</span>
            </div>
            <div class="hud-block lives-block">
                <span class="hud-label">LIVES</span>
                <div id="lives">
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                </div>
            </div>
        </div>
        <div id="words-area"></div>
        <div id="ground"></div>
        <div id="input-bar">
            <span id="input-cursor">▶</span>
            <input type="text" id="word-input" autocomplete="off" spellcheck="false" placeholder="type here..."
                autofocus>
        </div>
        <div id="overlay" class="active">
            <div id="overlay-card">
                <div id="title-art">
                    <div class="snow-letter">W</div>
                    <div class="snow-letter">O</div>
                    <div class="snow-letter">R</div>
                    <div class="snow-letter">D</div>
                </div>
                <h1>AVALANCHE</h1>
                <p>Words fall from the mountains.<br>Type them before they hit the ground!</p>
                <div id="best-display">Best: <span id="overlay-best">0</span></div>
                <button id="start-btn">START GAME</button>
            </div>
        </div>
        <div id="gameover-overlay">
            <div id="gameover-card">
                <h2>BURIED!</h2>
                <div class="go-score">Score: <span id="go-score">0</span></div>
                <div class="go-score">Best: <span id="go-best">0</span></div>
                <button id="restart-btn">TRY AGAIN</button>
            </div>
        </div>
        <div id="particles"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
