<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DayFlow â€” Own Your Day</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&family=Space+Mono&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="bg-orbs">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>

  <div class="app">

    <div class="topbar">
      <div class="brand">âš¡ DayFlow</div>
      <div class="date-display" id="dateDisplay"></div>
      <div class="mood-picker">
        <span>Today I feel:</span>
        <div class="moods">
          <button class="mood-btn" data-mood="ğŸ˜´">ğŸ˜´</button>
          <button class="mood-btn" data-mood="ğŸ˜">ğŸ˜</button>
          <button class="mood-btn" data-mood="ğŸ™‚">ğŸ™‚</button>
          <button class="mood-btn" data-mood="ğŸ˜„">ğŸ˜„</button>
          <button class="mood-btn" data-mood="ğŸ”¥">ğŸ”¥</button>
        </div>
      </div>
    </div>

    <div class="main-grid">

      <!-- LEFT: MIT Tasks -->
      <section class="panel tasks-panel">
        <div class="panel-header">
          <h2>ğŸ¯ Top 3 Tasks</h2>
          <p class="panel-sub">Most Important Tasks for today</p>
        </div>

        <div class="progress-wrap">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <span class="progress-label" id="progressLabel">0 / 3 done</span>
        </div>

        <div class="tasks-list" id="tasksList">
          <div class="task-item" data-index="0">
            <button class="task-check" data-index="0">â—‹</button>
            <input class="task-input" type="text" placeholder="Task 1 â€” What must get done today?" maxlength="60"/>
            <span class="task-priority p-high">HIGH</span>
          </div>
          <div class="task-item" data-index="1">
            <button class="task-check" data-index="1">â—‹</button>
            <input class="task-input" type="text" placeholder="Task 2 â€” Second most important..." maxlength="60"/>
            <span class="task-priority p-med">MED</span>
          </div>
          <div class="task-item" data-index="2">
            <button class="task-check" data-index="2">â—‹</button>
            <input class="task-input" type="text" placeholder="Task 3 â€” Nice to complete..." maxlength="60"/>
            <span class="task-priority p-low">LOW</span>
          </div>
        </div>

        <button class="reset-btn" id="resetTasks">â†© Reset Tasks</button>
      </section>

      <!-- CENTER: Pomodoro -->
      <section class="panel timer-panel">
        <div class="panel-header">
          <h2>â± Pomodoro</h2>
          <p class="panel-sub">Focus 25 min, break 5 min</p>
        </div>

        <div class="timer-mode-tabs">
          <button class="mode-tab active" data-mode="focus" data-time="1500">Focus</button>
          <button class="mode-tab" data-mode="short" data-time="300">Short Break</button>
          <button class="mode-tab" data-mode="long" data-time="900">Long Break</button>
        </div>

        <div class="timer-display">
          <svg class="timer-ring" viewBox="0 0 200 200">
            <circle class="ring-bg" cx="100" cy="100" r="88"/>
            <circle class="ring-fill" id="ringFill" cx="100" cy="100" r="88"/>
          </svg>
          <div class="timer-text">
            <div class="timer-time" id="timerTime">25:00</div>
            <div class="timer-label" id="timerLabel">FOCUS</div>
          </div>
        </div>

        <div class="timer-controls">
          <button class="timer-btn" id="startBtn">â–¶ Start</button>
          <button class="timer-btn timer-btn-ghost" id="resetBtn">â†º Reset</button>
        </div>

        <div class="pomodoro-count">
          ğŸ… Sessions today: <strong id="pomodoroCount">0</strong>
        </div>
      </section>

      <!-- RIGHT: Notes + Quote -->
      <section class="panel notes-panel">
        <div class="panel-header">
          <h2>ğŸ“ Quick Notes</h2>
          <p class="panel-sub">Brain dump anything here</p>
        </div>

        <textarea class="notes-area" id="notesArea" placeholder="Write anything â€” ideas, thoughts, reminders...&#10;&#10;This auto-saves as you type."></textarea>

        <div class="note-footer">
          <span id="noteChars">0 chars</span>
          <button class="clear-note" id="clearNote">Clear</button>
        </div>

        <div class="quote-box" id="quoteBox">
          <div class="quote-text" id="quoteText"></div>
          <div class="quote-author" id="quoteAuthor"></div>
        </div>
      </section>

    </div>

    <!-- Bottom Stats -->
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-val" id="statMood">â€”</span>
        <span class="stat-key">Mood</span>
      </div>
      <div class="stat">
        <span class="stat-val" id="statTasks">0/3</span>
        <span class="stat-key">Tasks Done</span>
      </div>
      <div class="stat">
        <span class="stat-val" id="statPomodoros">0</span>
        <span class="stat-key">Pomodoros</span>
      </div>
      <div class="stat">
        <span class="stat-val" id="statFocus">0 min</span>
        <span class="stat-key">Focus Time</span>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
