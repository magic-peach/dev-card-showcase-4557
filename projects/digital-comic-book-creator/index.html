<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Comic Book Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Comic Book Creator</h1>
        <section id="toolbar">
            <button id="add-panel-btn">Add Panel</button>
            <button id="publish-btn">Publish Comic</button>
        </section>
        <section id="comic-area">
            <div id="panels"></div>
        </section>
        <section id="output-section">
            <h2>Published Comic</h2>
            <div id="published-comic"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
