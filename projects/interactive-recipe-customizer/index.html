<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Customizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Recipe Customizer</h1>
            <p>Adjust serving sizes, swap ingredients, and see real-time changes to instructions and nutrition info.</p>
        </header>
        <main>
            <section class="recipe-select-section">
                <h2>Select a Recipe</h2>
                <select id="recipeSelect"></select>
            </section>
            <section class="customizer-section">
                <h2>Customize Recipe</h2>
                <div id="customizer"></div>
            </section>
            <section class="instructions-section">
                <h2>Instructions</h2>
                <div id="instructions"></div>
            </section>
            <section class="nutrition-section">
                <h2>Nutrition Info</h2>
                <div id="nutrition"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
