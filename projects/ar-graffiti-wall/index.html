<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Graffiti Wall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>AR Graffiti Wall</h1>
            <nav>
                <button id="create-wall-btn">Create Wall</button>
                <button id="public-walls-btn">Public Walls</button>
                <button id="private-walls-btn">My Walls</button>
            </nav>
        </header>
        <main>
            <section id="map-section">
                <div id="map"></div>
            </section>
            <section id="wall-section" class="hidden">
                <div id="wall-info"></div>
                <canvas id="graffiti-canvas"></canvas>
                <div id="tools"></div>
                <div id="layers"></div>
                <div id="social"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
