<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamified Typing Speed Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Typing Speed Challenge</h1>
      <p>Test and improve your typing speed with timed challenges, achievements, and a global leaderboard!</p>
    </header>
    <main>
      <section id="challenge-section">
        <h2>Typing Challenge</h2>
        <div id="challenge-text"></div>
        <input type="text" id="typing-input" placeholder="Start typing..." autocomplete="off">
        <div id="timer">Time: <span id="time-left">60</span>s</div>
        <button id="start-btn">Start Challenge</button>
        <div id="score"></div>
      </section>
      <section id="achievements-section">
        <h2>Achievements</h2>
        <ul id="achievements-list"></ul>
      </section>
      <section id="leaderboard-section">
        <h2>Global Leaderboard</h2>
        <table id="leaderboard-table">
          <thead>
            <tr><th>Rank</th><th>Name</th><th>WPM</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Typing Speed Challenge</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
