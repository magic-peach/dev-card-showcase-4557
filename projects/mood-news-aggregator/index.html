<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based News Aggregator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mood-Based News Aggregator</h1>
        <form id="mood-form">
            <label for="mood-select">How are you feeling?</label>
            <select id="mood-select">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
                <option value="anxious">Anxious</option>
                <option value="curious">Curious</option>
                <option value="motivated">Motivated</option>
                <option value="bored">Bored</option>
                <option value="other">Other (analyze my text)</option>
            </select>
            <textarea id="mood-text" rows="3" placeholder="Describe your mood..." style="display:none;"></textarea>
            <button type="submit">Get News</button>
        </form>
        <div id="loading" style="display:none;">Fetching news...</div>
        <div id="news-results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
