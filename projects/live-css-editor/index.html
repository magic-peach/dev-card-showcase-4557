<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live CSS Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <aside class="sidebar">
    <h2>Live CSS Editor</h2>

    <div class="controls">
      <button onclick="setDevice('desktop')">Desktop</button>
      <button onclick="setDevice('tablet')">Tablet</button>
      <button onclick="setDevice('mobile')">Mobile</button>
    </div>

    <div class="controls">
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="downloadCSS()">Download CSS</button>
    </div>

    <div class="status">
      <p id="errorStatus">No Errors</p>
      <p id="autoSaveStatus">Auto-saved</p>
    </div>
  </aside>

  <main>
    <div class="editor-panel">
      <textarea id="cssEditor" placeholder="Write CSS here..."></textarea>
    </div>

    <div class="preview-panel">
      <iframe id="previewFrame"></iframe>
    </div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
