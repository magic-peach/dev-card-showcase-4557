<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Plant Caretaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Plant Caretaker</h1>
        <div id="add-plant-section">
            <form id="add-plant-form">
                <input type="text" id="plant-name" placeholder="Plant name" required>
                <select id="plant-type">
                    <option value="succulent">Succulent</option>
                    <option value="fern">Fern</option>
                    <option value="cactus">Cactus</option>
                    <option value="herb">Herb</option>
                    <option value="flower">Flower</option>
                    <option value="tree">Tree</option>
                </select>
                <button type="submit">Add Plant</button>
            </form>
        </div>
        <div id="garden-section">
            <h2>Your Virtual Garden</h2>
            <div id="garden"></div>
        </div>
        <div id="reminder-section">
            <button id="enable-reminders">Enable Plant Care Reminders</button>
        </div>
        <div id="botany-section">
            <h2>Botany Facts & Tips</h2>
            <div id="botany-info"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
