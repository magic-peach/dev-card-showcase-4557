<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Linter Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <header>
      <h1>Markdown Linter</h1>
      <div class="controls">
        <button id="lintBtn">Lint</button>
        <button id="fixBtn">Auto Fix</button>
      </div>
    </header>

    <div class="main">

      <div class="editor-section">
        <textarea id="editor" placeholder="Write your Markdown here..."></textarea>
      </div>

      <div class="preview-section">
        <div class="preview-header">
          <h3>Preview</h3>
          <span id="issueCount">0 Issues</span>
        </div>
        <div id="preview"></div>
      </div>

    </div>

    <div class="rules">
      <h3>Lint Rules</h3>
      <label><input type="checkbox" checked id="ruleHeadingSpace"/> Space after #</label>
      <label><input type="checkbox" checked id="ruleTrailingSpace"/> No trailing spaces</label>
      <label><input type="checkbox" checked id="ruleListSpace"/> Space after list marker</label>
    </div>

    <div id="errors"></div>

  </div>

<script src="script.js"></script>
</body>
</html>
