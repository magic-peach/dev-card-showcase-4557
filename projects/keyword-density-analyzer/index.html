<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Keyword Density Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

  <header>
    <h1>Keyword Density Analyzer</h1>
    <div class="controls">
      <input type="text" id="customKeyword" placeholder="Highlight keyword..." />
      <label>
        <input type="checkbox" id="filterStopwords" checked />
        Remove Stopwords
      </label>
      <button onclick="copyReport()">Copy Report</button>
    </div>
  </header>

  <div class="main">

    <section class="input-panel">
      <textarea id="textInput" placeholder="Paste your content here..."></textarea>
    </section>

    <section class="stats-panel">
      <div class="card">
        <h3>Total Words</h3>
        <p id="totalWords">0</p>
      </div>
      <div class="card">
        <h3>Unique Words</h3>
        <p id="uniqueWords">0</p>
      </div>
      <div class="card">
        <h3>Reading Time</h3>
        <p id="readingTime">0 min</p>
      </div>
    </section>

    <section class="result-panel">
      <h2>Top Keywords</h2>
      <div id="keywordList"></div>
    </section>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
