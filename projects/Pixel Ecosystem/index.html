<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Ecosystem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>PIXEL ECOSYSTEM</h1>
            <p id="tagline">A tiny world that lives and breathes</p>
        </header>
        <div id="main">
            <div id="toolbar">
                <div class="tool-group">
                    <div class="tool-label">PLACE</div>
                    <button class="tool-btn active" data-type="grass" title="Grass">üåø Grass</button>
                    <button class="tool-btn" data-type="plant" title="Plant">üå∏ Plant</button>
                    <button class="tool-btn" data-type="herbivore" title="Herbivore">üêá Prey</button>
                    <button class="tool-btn" data-type="predator" title="Predator">ü¶ä Predator</button>
                    <button class="tool-btn" data-type="erase" title="Erase">üßπ Erase</button>
                </div>
                <div class="tool-group">
                    <div class="tool-label">CONTROLS</div>
                    <button id="run-btn" class="ctrl-btn">‚è∏ Pause</button>
                    <button id="clear-btn" class="ctrl-btn danger">‚úï Clear</button>
                    <button id="seed-btn" class="ctrl-btn">üå± Seed World</button>
                </div>
                <div class="tool-group">
                    <div class="tool-label">SPEED</div>
                    <input type="range" id="speed-slider" min="1" max="10" value="5">
                </div>
                <div id="stats-panel">
                    <div class="stat-row">
                        <span class="stat-dot grass-dot"></span>
                        <span class="stat-name">Grass</span>
                        <span class="stat-val" id="stat-grass">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-dot plant-dot"></span>
                        <span class="stat-name">Plants</span>
                        <span class="stat-val" id="stat-plant">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-dot herb-dot"></span>
                        <span class="stat-name">Prey</span>
                        <span class="stat-val" id="stat-herb">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-dot pred-dot"></span>
                        <span class="stat-name">Predators</span>
                        <span class="stat-val" id="stat-pred">0</span>
                    </div>
                    <div class="stat-row">
                        <span style="color:#888">‚è±</span>
                        <span class="stat-name">Ticks</span>
                        <span class="stat-val" id="stat-ticks">0</span>
                    </div>
                </div>
            </div>
            <div id="canvas-wrap">
                <canvas id="eco-canvas"></canvas>
                <div id="canvas-hint">Click to place ‚Ä¢ Click & drag to paint</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
