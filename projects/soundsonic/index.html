<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUNDSCAPES Â· sensory gallery</title>
    <!-- fonts + icons for light aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5efe8;  /* warm paper base */
            font-family: 'Inter', sans-serif;
            color: #2d3f4b;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        /* main sensory vessel */
        .gallery {
            width: 1440px;
            max-width: 100%;
            height: 100%;
            max-height: 960px;
            background: #fdf9f5;  /* soft linen */
            border-radius: 48px;
            box-shadow: 0 30px 60px -15px rgba(45, 50, 60, 0.2), 0 0 0 1px rgba(210, 190, 170, 0.3) inset;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(2px);
        }

        /* header â€“ minimal, sensory */
        .gallery-header {
            padding: 24px 32px;
            border-bottom: 1px solid #e3d9d0;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            background: #ffffffb0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo i {
            font-size: 2rem;
            color: #b38b7d;  /* terracotta */
            background: #f3e7e0;
            padding: 12px;
            border-radius: 30px;
        }

        .logo h1 {
            font-weight: 350;
            font-size: 2rem;
            letter-spacing: -0.02em;
            color: #4c3b32;
        }

        .logo span {
            font-weight: 250;
            color: #8f7a6b;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .sensory-tagline {
            margin-left: auto;
            display: flex;
            gap: 18px;
            color: #8f7a6b;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .sensory-tagline i {
            margin-right: 6px;
            color: #b38b7d;
        }

        /* main area: 2/3 ambient canvas + 1/3 sound controls */
        .sensory-core {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 24px 28px 24px 28px;
            gap: 24px;
            background: #faf3ec;
        }

        /* left â€“ visual canvas / meditative space */
        .visual-panel {
            flex: 2;
            background: #dcd2c7;  /* neutral base for canvas */
            border-radius: 42px;
            box-shadow: 0 20px 30px -10px rgba(80, 60, 50, 0.15);
            border: 1px solid #dbcfc1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .canvas-header {
            padding: 22px 24px 10px 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #5e4d40;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
        }

        .canvas-header i {
            font-size: 1rem;
            color: #b38b7d;
        }

        .ambient-stage {
            flex: 1;
            margin: 0 20px 20px 20px;
            background: #e7dfd5;
            border-radius: 32px;
            box-shadow: inset 0 0 0 1px rgba(255,255,240,0.6), inset 0 8px 20px rgba(100, 70, 40, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #visualCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: radial-gradient(circle at 30% 30%, #ebdfd1, #cabeb0);
            transition: background 1s;
        }

        .canvas-overlay {
            position: absolute;
            bottom: 24px;
            left: 24px;
            background: rgba(255, 245, 235, 0.5);
            backdrop-filter: blur(8px);
            padding: 12px 24px;
            border-radius: 60px;
            font-weight: 300;
            font-size: 0.9rem;
            color: #4d3f35;
            border: 1px solid #ffffffb0;
        }

        /* right â€“ sound palette, sensory tiles */
        .sound-panel {
            flex: 1;
            background: #fefcf9;
            border-radius: 42px;
            border: 1px solid #e2d5c8;
            box-shadow: 0 20px 30px -10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sound-header {
            padding: 24px 24px 12px 24px;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #5e4d40;
            border-bottom: 1px solid #ede3d9;
        }

        .sound-grid {
            padding: 24px 22px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            overflow-y: auto;
        }

        .sound-tile {
            background: #f3ede7;
            border-radius: 32px;
            padding: 24px 12px 18px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            border: 1px solid #e1d3c6;
            transition: all 0.2s ease;
            cursor: pointer;
            color: #4d3f35;
            box-shadow: 0 4px 8px rgba(0,0,0,0.02);
        }

        .sound-tile:hover {
            background: #ecdacf;
            border-color: #bc9f8f;
            transform: translateY(-3px);
        }

        .sound-tile.active {
            background: #dcc9bb;
            border-color: #a78673;
            box-shadow: 0 8px 14px rgba(150, 110, 80, 0.2);
        }

        .sound-tile i {
            font-size: 2.2rem;
            color: #7f5e4f;
        }

        .sound-label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .sound-meter {
            width: 100%;
            height: 4px;
            background: #d9c7ba;
            border-radius: 10px;
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            background: #b38b7d;
            transition: width 0.1s;
        }

        .volume-slider {
            margin-top: 8px;
            width: 100%;
        }

        .master-controls {
            margin-top: auto;
            padding: 24px 22px;
            border-top: 1px solid #ede3d9;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .master-slider {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .master-slider i {
            color: #a78673;
            width: 24px;
        }

        input[type=range] {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: #e2d5c8;
            border-radius: 10px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #7f5e4f;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .status-chip {
            background: #efebe6;
            border-radius: 40px;
            padding: 12px 18px;
            font-size: 0.8rem;
            color: #6b5849;
            text-align: center;
        }

        /* tiny ambient message */
        .gallery-footer {
            padding: 14px 32px;
            background: #ffffffc0;
            border-top: 1px solid #e3d9d0;
            display: flex;
            justify-content: space-between;
            color: #8f7a6b;
            font-size: 0.8rem;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-header">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <h1>soundscapes<span> Â· sensory gallery</span></h1>
            </div>
            <div class="sensory-tagline">
                <span><i class="fas fa-ear-listen"></i> 8D audio</span>
                <span><i class="fas fa-wave-square"></i> reactive canvas</span>
                <span><i class="fas fa-hand-sparkles"></i> touch the tiles</span>
            </div>
        </div>

        <div class="sensory-core">
            <!-- left side: visual canvas (live Web Audio API visualization) -->
            <div class="visual-panel">
                <div class="canvas-header">
                    <i class="fas fa-circle-nodes"></i> resonance canvas Â· live
                </div>
                <div class="ambient-stage">
                    <canvas id="visualCanvas" width="600" height="400"></canvas>
                    <div class="canvas-overlay" id="canvasOverlay">
                        <i class="fas fa-music"></i> <span id="activeSoundName">silence</span>
                    </div>
                </div>
            </div>

            <!-- right panel: sound tiles + controls -->
            <div class="sound-panel">
                <div class="sound-header">
                    <i class="fas fa-sliders-up"></i> frequency palette
                </div>
                <div class="sound-grid" id="soundGrid">
                    <!-- sound tiles will be generated via js, but static markup for demo + js enhancement -->
                </div>
                <div class="master-controls">
                    <div class="master-slider">
                        <i class="fas fa-volume-low"></i>
                        <input type="range" id="masterVolume" min="0" max="100" value="40">
                        <i class="fas fa-volume-high"></i>
                    </div>
                    <div class="status-chip" id="statusChip">
                        <i class="fas fa-fingerprint"></i> touch a tile to feel the sound
                    </div>
                </div>
            </div>
        </div>

        <div class="gallery-footer">
            <span><i class="far fa-moon"></i> sensory immersion Â· low-light gentle</span>
            <span><i class="fas fa-headphones"></i> best with headphones</span>
        </div>
    </div>

    <!-- web audio + canvas interaction -->
    <script>
        (function() {
            // ---- web audio setup ----
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            let audioCtx = null;

            // nodes
            let masterGain = null;
            const oscillators = {};  // id => { osc, gain, type, active }
            const sounds = [
                { id: 'drone', label: 'drone', icon: 'fa-solid fa-dharmachakra', baseFreq: 90, type: 'sine' },
                { id: 'pulse', label: 'pulse', icon: 'fa-solid fa-wave-pulse', baseFreq: 140, type: 'triangle' },
                { id: 'tide', label: 'tide', icon: 'fa-solid fa-water', baseFreq: 60, type: 'sine' },
                { id: 'hum', label: 'hum', icon: 'fa-solid fa-bolt', baseFreq: 210, type: 'sawtooth' },
                { id: 'ember', label: 'ember', icon: 'fa-solid fa-fire', baseFreq: 320, type: 'sine' },
                { id: 'crystal', label: 'crystal', icon: 'fa-solid fa-gem', baseFreq: 540, type: 'square' }
            ];

            // UI elements
            const canvas = document.getElementById('visualCanvas');
            const ctx = canvas.getContext('2d');
            const soundGrid = document.getElementById('soundGrid');
            const activeSoundSpan = document.getElementById('activeSoundName');
            const masterVolumeSlider = document.getElementById('masterVolume');
            const statusChip = document.getElementById('statusChip');

            // resize canvas (visual)
            function resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            setTimeout(resizeCanvas, 50);

            // helper to init audio context on first user interaction (tile click)
            function initAudioIfNeeded() {
                if (audioCtx) return true;
                try {
                    audioCtx = new AudioContext();
                    masterGain = audioCtx.createGain();
                    masterGain.gain.value = (masterVolumeSlider.value / 100) * 0.8; // max gain .8 to avoid clipping
                    masterGain.connect(audioCtx.destination);
                    return true;
                } catch (e) {
                    console.warn('audio context error', e);
                    statusChip.innerHTML = 'âš ï¸ audio not supported';
                    return false;
                }
            }

            // start or stop sound based on toggle
            function toggleSound(soundId) {
                if (!initAudioIfNeeded()) return;

                const sound = sounds.find(s => s.id === soundId);
                if (!sound) return;

                // if already active: stop & release
                if (oscillators[soundId] && oscillators[soundId].active) {
                    try {
                        const oscNode = oscillators[soundId];
                        oscNode.osc.stop();
                        oscNode.gain.disconnect();
                        oscNode.active = false;
                        statusChip.innerHTML = `â¹ï¸ ${sound.label} stopped`;
                    } catch (e) {}
                    // remove tile active class
                    document.querySelectorAll('.sound-tile').forEach(t => t.classList.remove('active'));
                    activeSoundSpan.innerText = 'silence';
                    return;
                }

                // else: create new sound
                try {
                    // stop any previously active? we allow multiple? but UI will only have one active for demo (simpler)
                    for (let id in oscillators) {
                        if (oscillators[id].active) {
                            // turn off previous
                            try { oscillators[id].osc.stop(); } catch (e) {}
                            oscillators[id].active = false;
                        }
                    }
                    document.querySelectorAll('.sound-tile').forEach(t => t.classList.remove('active'));

                    const osc = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    osc.type = sound.type;
                    osc.frequency.value = sound.baseFreq;

                    // slight detune for richness
                    osc.detune.value = Math.random() * 10 - 5;

                    gainNode.gain.value = 0.4; // per-sound gain

                    osc.connect(gainNode);
                    gainNode.connect(masterGain);

                    osc.start();
                    oscillators[soundId] = { osc, gain: gainNode, active: true, baseFreq: sound.baseFreq };

                    // activate tile UI
                    document.querySelector(`.sound-tile[data-id="${soundId}"]`).classList.add('active');
                    activeSoundSpan.innerText = sound.label;
                    statusChip.innerHTML = `ðŸŽµ playing: ${sound.label} Â· adjust master`;
                } catch (e) {
                    console.warn(e);
                }
            }

            // build tiles
            sounds.forEach(s => {
                const tile = document.createElement('div');
                tile.className = 'sound-tile';
                tile.dataset.id = s.id;
                tile.innerHTML = `
                    <i class="fas ${s.icon}"></i>
                    <span class="sound-label">${s.label}</span>
                    <div class="sound-meter"><div class="meter-fill" id="meter-${s.id}" style="width:0%"></div></div>
                `;
                tile.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggleSound(s.id);
                });
                soundGrid.appendChild(tile);
            });

            // master volume change
            masterVolumeSlider.addEventListener('input', (e) => {
                const val = parseFloat(e.target.value) / 100;
                if (masterGain) {
                    masterGain.gain.value = val * 0.8; // smooth
                }
            });

            // ---- canvas animation: reacts to active sound, volume, etc ----
            let timeOffset = 0;
            function drawVisuals() {
                if (!canvas || !ctx) return;

                const w = canvas.width;
                const h = canvas.height;

                // check if any active sound
                let activeCount = 0;
                let totalGain = 0;
                let maxFreq = 200;
                for (let id in oscillators) {
                    if (oscillators[id].active) {
                        activeCount++;
                        totalGain += oscillators[id].gain.gain.value || 0.2;
                        maxFreq = Math.max(maxFreq, oscillators[id].baseFreq || 200);
                    }
                }

                const now = Date.now() / 500;
                const intensity = Math.min(0.8, (totalGain * 0.7) + 0.2);

                // background gradient based on active sound
                let gradient = ctx.createLinearGradient(0, 0, w, h);
                if (activeCount === 0) {
                    gradient.addColorStop(0, '#d9cdc0');
                    gradient.addColorStop(1, '#c6b7a8');
                } else {
                    // colour shift: depends on freq
                    const r = 160 + Math.sin(now * 0.7) * 30 + (maxFreq % 100);
                    const g = 130 + Math.sin(now * 0.9) * 25 + (activeCount * 20);
                    const b = 140 + Math.cos(now * 0.5) * 30;
                    gradient.addColorStop(0, `rgb(${r % 200 + 40}, ${g % 180 + 50}, ${b % 180 + 60})`);
                    gradient.addColorStop(1, `rgb(${r % 180 + 50}, ${g % 160 + 50}, ${b % 160 + 50})`);
                }
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, w, h);

                // draw waves (sensory)
                if (activeCount > 0) {
                    ctx.lineWidth = 2 + intensity * 3;
                    ctx.strokeStyle = '#ffffff60';
                    ctx.beginPath();
                    for (let x = 0; x < w; x += 20) {
                        const y = h / 2 + Math.sin(x * 0.02 + now * 3) * (20 * intensity + 10) + Math.cos(x * 0.01 + now) * 15;
                        if (x === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();

                    // second layer
                    ctx.beginPath();
                    ctx.strokeStyle = '#ffffff30';
                    ctx.lineWidth = 4;
                    for (let x = 0; x < w; x += 30) {
                        const y = h / 3 + Math.sin(x * 0.03 + now * 2) * (20 * intensity) + Math.cos(x * 0.02) * 10;
                        if (x === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y + 30);
                    }
                    ctx.stroke();

                    // update fake meters (only aesthetic)
                    sounds.forEach(s => {
                        const meter = document.getElementById(`meter-${s.id}`);
                        if (meter) {
                            if (oscillators[s.id] && oscillators[s.id].active) {
                                meter.style.width = (40 + Math.sin(now * 5 + s.baseFreq) * 20 + 20) + '%';
                            } else {
                                meter.style.width = '0%';
                            }
                        }
                    });
                } else {
                    // draw subtle pattern
                    ctx.fillStyle = '#d4c6b9';
                    ctx.font = "14px 'Inter'";
                    ctx.fillStyle = '#b5a190';
                    ctx.fillText('âˆ¥', 30, h-40);
                }

                requestAnimationFrame(drawVisuals);
            }
            requestAnimationFrame(drawVisuals);

            // update overlay based on active
            // also handle volume via slider for already active? can modulate gain later.

            // extra: click outside to stop all (double tap)
            canvas.addEventListener('dblclick', () => {
                for (let id in oscillators) {
                    if (oscillators[id].active) {
                        try { oscillators[id].osc.stop(); } catch (e) {}
                        oscillators[id].active = false;
                    }
                }
                document.querySelectorAll('.sound-tile').forEach(t => t.classList.remove('active'));
                activeSoundSpan.innerText = 'silence';
                statusChip.innerHTML = 'ðŸ‘ all stopped Â· touch a tile';
            });

            // ensure audio context resumes on any click (browser policy)
            document.body.addEventListener('click', () => {
                if (audioCtx && audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
            }, { once: false });

            // init canvas resize
            resizeCanvas();

            // set default status
            activeSoundSpan.innerText = 'silence';
        })();
    </script>
</body>
</html>
