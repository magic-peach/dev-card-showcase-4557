<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Sculptor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="ui">
        <div id="panel">
            <h1>GRAVITY<br>SCULPTOR</h1>
            <div class="section">
                <div class="section-label">TOOL</div>
                <button class="tool active" id="t-attractor" data-tool="attractor">
                    <span class="tool-icon">⊕</span> Attractor
                </button>
                <button class="tool" id="t-repulsor" data-tool="repulsor">
                    <span class="tool-icon">⊖</span> Repulsor
                </button>
                <button class="tool" id="t-particles" data-tool="particles">
                    <span class="tool-icon">✦</span> Particles
                </button>
                <button class="tool" id="t-erase" data-tool="erase">
                    <span class="tool-icon">✕</span> Erase
                </button>
            </div>
            <div class="section">
                <div class="section-label">STRENGTH</div>
                <input type="range" id="strength" min="10" max="200" value="80">
                <div class="val-display"><span id="strength-val">80</span></div>
            </div>
            <div class="section">
                <div class="section-label">BRUSH</div>
                <input type="range" id="brush-size" min="10" max="80" value="30">
                <div class="val-display">r=<span id="brush-val">30</span></div>
            </div>
            <div class="section">
                <div class="section-label">TRAILS</div>
                <input type="range" id="trail-length" min="5" max="60" value="30">
                <div class="val-display"><span id="trail-val">30</span></div>
            </div>
            <div class="section">
                <div class="section-label">ACTIONS</div>
                <button class="action-btn" id="clear-fields">Clear Fields</button>
                <button class="action-btn" id="clear-particles">Clear Particles</button>
                <button class="action-btn" id="add-burst">Burst ✦</button>
                <button class="action-btn" id="clear-all">Reset All</button>
            </div>
            <div id="counts">
                <div class="count-row">⊕ <span id="c-attract">0</span></div>
                <div class="count-row">⊖ <span id="c-repulse">0</span></div>
                <div class="count-row">✦ <span id="c-particles">0</span></div>
            </div>
        </div>
    </div>
    <div id="hint">Left: Attractor • Right: Repulsor • Middle: Particles</div>
    <script src="sculptor.js"></script>
</body>

</html>
