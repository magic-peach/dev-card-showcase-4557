<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Watering Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Plant Watering Scheduler</h1>
        <section id="add-section">
            <form id="plant-form">
                <input type="text" id="plant-name" placeholder="Plant name" required>
                <input type="number" id="watering-interval" min="1" max="30" placeholder="Water every X days" required>
                <input type="date" id="last-watered" required>
                <button type="submit">Add Plant</button>
            </form>
        </section>
        <section id="list-section">
            <ul id="plant-list"></ul>
        </section>
        <section id="edit-section" style="display:none;">
            <form id="edit-form">
                <input type="text" id="edit-plant-name" required>
                <input type="number" id="edit-watering-interval" min="1" max="30" required>
                <input type="date" id="edit-last-watered" required>
                <button type="submit">Save</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </section>
        <section id="reminder-section">
            <h2>Reminders</h2>
            <div id="reminder-list"></div>
        </section>
        <section id="tips-section">
            <h2>Care Tips</h2>
            <div id="tips"></div>
        </section>
        <section id="history-section">
            <h2>Watering History</h2>
            <ul id="history-list"></ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
