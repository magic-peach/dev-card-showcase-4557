<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Streak Competition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Habit Streak Competition</h1>
        <div id="user-section">
            <input type="text" id="username" placeholder="Your name">
            <button id="set-username">Set Name</button>
        </div>
        <div id="habit-section">
            <h2>Your Habits</h2>
            <form id="habit-form">
                <input type="text" id="habit-input" placeholder="Add a new habit" required>
                <button type="submit">Add Habit</button>
            </form>
            <ul id="habit-list"></ul>
        </div>
        <div id="competition-section">
            <h2>Competition</h2>
            <input type="text" id="group-input" placeholder="Group name">
            <button id="join-group">Join/Create Group</button>
            <div id="group-info"></div>
        </div>
        <div id="leaderboard-section">
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
        </div>
        <div id="visualization-section">
            <h2>Your Progress</h2>
            <canvas id="progress-chart" width="400" height="200"></canvas>
        </div>
        <div id="reminder-section">
            <button id="enable-reminders">Enable Daily Reminders</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
