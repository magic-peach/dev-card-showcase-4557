<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Check Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ©º Health Monitor</h1>

    <div class="status-card">
      <div class="status-header">
        <span>Server Status</span>
        <div id="statusDot" class="status-dot"></div>
      </div>
      <p>Uptime: <span id="uptime">-</span></p>
      <p>Last Checked: <span id="lastChecked">-</span></p>
      <p>Response Time:</p>
      <div class="progress-bar">
        <div id="responseBar" class="progress-fill"></div>
      </div>
      <span id="responseTime">- ms</span>
    </div>

    <button id="checkBtn">Check Now</button>

    <h2>Logs</h2>
    <div id="logContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
