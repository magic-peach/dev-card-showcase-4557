<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profiles - Cognitive Saturation Alert</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" href="../Hall of Fame (1).png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profiles-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profiles-container h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .profiles-container > p {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .create-profile-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .create-profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .profile-filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .profile-filters select,
        .profile-filters input {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .profile-filters select:focus,
        .profile-filters input:focus {
            border-color: #667eea;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            border-left: 4px solid #667eea;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .profile-card.selected {
            border: 3px solid #667eea;
            background: linear-gradient(to bottom right, #ffffff, #f8f9ff);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: white;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .profile-info h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .profile-role {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .profile-stats {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .profile-stat {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #34495e;
        }

        .profile-stat i {
            color: #667eea;
            margin-right: 5px;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .profile-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            min-width: 100px;
        }

        .select-btn {
            background: #667eea;
            color: white;
        }

        .select-btn:hover {
            background: #5a67d8;
        }

        .edit-btn {
            background: #48bb78;
            color: white;
        }

        .edit-btn:hover {
            background: #38a169;
        }

        .delete-btn {
            background: #f56565;
            color: white;
        }

        .delete-btn:hover {
            background: #e53e3e;
        }

        .profile-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #48bb78;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .modal-content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .modal-actions button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .modal-actions .cancel-btn {
            background: #e9ecef;
            color: #34495e;
        }

        .modal-actions .cancel-btn:hover {
            background: #dee2e6;
        }

        .modal-actions .save-btn {
            background: #667eea;
            color: white;
        }

        .modal-actions .save-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: #f8f9fa;
            border-radius: 15px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 5em;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #2d3748;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .empty-state p {
            color: #718096;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .profiles-container {
                padding: 15px;
            }

            .profiles-container h1 {
                font-size: 2em;
            }

            .profile-header {
                flex-direction: column;
                align-items: stretch;
            }

            .profiles-grid {
                grid-template-columns: 1fr;
            }

            .profile-actions {
                flex-direction: column;
            }

            .profile-btn {
                width: 100%;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .notification.success {
            background: #48bb78;
        }

        .notification.error {
            background: #f56565;
        }

        .notification.info {
            background: #4299e1;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #2c3e50;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="profiles-container">
        <h1>ðŸ‘¥ Manage User Profiles</h1>
        <p>Create and manage multiple profiles to track cognitive saturation separately for different users, projects, or contexts.</p>

        <div class="profile-header">
            <button class="create-profile-btn" onclick="openCreateModal()">
                <i class="fas fa-plus-circle"></i> Create New Profile
            </button>
            <div class="profile-filters">
                <select id="roleFilter" onchange="filterProfiles()">
                    <option value="all">All Roles</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="family">Family</option>
                    <option value="project">Project</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="searchProfiles" placeholder="Search profiles..." onkeyup="filterProfiles()">
            </div>
        </div>

        <div class="profiles-grid" id="profilesGrid">
        </div>
    </div>

    <!-- Create/Edit Profile Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <h2 id="modalTitle">Create New Profile</h2>
            <form id="profileForm" onsubmit="saveProfile(event)">
                <div class="form-group">
                    <label for="profileName">Profile Name *</label>
                    <input type="text" id="profileName" required placeholder="e.g., Work, Personal, John, Project X">
                </div>
                <div class="form-group">
                    <label for="profileRole">Role/Purpose</label>
                    <select id="profileRole">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="family">Family</option>
                        <option value="project">Project</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profileColor">Profile Color</label>
                    <div class="color-picker" id="colorPicker">
                        <div class="color-option" style="background: #667eea" onclick="selectColor('#667eea')"></div>
                        <div class="color-option" style="background: #48bb78" onclick="selectColor('#48bb78')"></div>
                        <div class="color-option" style="background: #f56565" onclick="selectColor('#f56565')"></div>
                        <div class="color-option" style="background: #ed8936" onclick="selectColor('#ed8936')"></div>
                        <div class="color-option" style="background: #9f7aea" onclick="selectColor('#9f7aea')"></div>
                        <div class="color-option" style="background: #fbbf24" onclick="selectColor('#fbbf24')"></div>
                        <div class="color-option" style="background: #ef4444" onclick="selectColor('#ef4444')"></div>
                        <div class="color-option" style="background: #3b82f6" onclick="selectColor('#3b82f6')"></div>
                    </div>
                    <input type="hidden" id="profileColor" value="#667eea">
                </div>
                <div class="form-group">
                    <label for="profileDescription">Description</label>
                    <textarea id="profileDescription" placeholder="Describe this profile's purpose..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save Profile</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        fetch('../navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        fetch('../footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        let profiles = JSON.parse(localStorage.getItem('cognitiveProfiles')) || [];
        let currentEditingId = null;

        if (profiles.length === 0) {
            const defaultProfile = {
                id: 'default-' + Date.now(),
                name: 'Default User',
                role: 'personal',
                color: '#667eea',
                description: 'Default profile for cognitive tracking',
                createdAt: new Date().toISOString(),
                lastActive: new Date().toISOString()
            };
            profiles.push(defaultProfile);
            localStorage.setItem('cognitiveProfiles', JSON.stringify(profiles));
            localStorage.setItem('currentProfileId', defaultProfile.id);
        }

        function loadProfiles() {
            const grid = document.getElementById('profilesGrid');
            const currentProfileId = localStorage.getItem('currentProfileId');
            
            if (profiles.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>No Profiles Yet</h3>
                        <p>Create your first profile to start tracking cognitive saturation for different users or contexts.</p>
                        <button class="create-profile-btn" onclick="openCreateModal()">
                            <i class="fas fa-plus-circle"></i> Create Your First Profile
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = profiles.map(profile => {
                const isSelected = profile.id === currentProfileId;
                const activities = JSON.parse(localStorage.getItem(`cognitiveActivities_${profile.id}`)) || [];
                const totalLoad = activities.reduce((sum, act) => sum + (act.cognitiveLoad || 0), 0);
                const activityCount = activities.length;
                
                return `
                <div class="profile-card ${isSelected ? 'selected' : ''}" onclick="selectProfile('${profile.id}')">
                    ${isSelected ? '<div class="profile-badge"><i class="fas fa-check"></i> Active</div>' : ''}
                    <div class="profile-avatar" style="background: ${profile.color}">
                        ${profile.name.charAt(0).toUpperCase()}
                    </div>
                    <div class="profile-info">
                        <h3>${profile.name}</h3>
                        <div class="profile-role">
                            <i class="fas fa-${getRoleIcon(profile.role)}"></i>
                            ${profile.role.charAt(0).toUpperCase() + profile.role.slice(1)}
                        </div>
                        ${profile.description ? `<p style="color: #7f8c8d; margin-bottom: 15px;">${profile.description}</p>` : ''}
                        <div class="profile-stats">
                            <span class="profile-stat"><i class="fas fa-tasks"></i> ${activityCount} activities</span>
                            <span class="profile-stat"><i class="fas fa-weight"></i> ${Math.round(totalLoad)} total load</span>
                        </div>
                        <div class="profile-actions" onclick="event.stopPropagation()">
                            <button class="profile-btn select-btn" onclick="selectProfile('${profile.id}')">
                                <i class="fas fa-${isSelected ? 'check-circle' : 'play'}'"></i>
                                ${isSelected ? 'Active' : 'Select'}
                            </button>
                            <button class="profile-btn edit-btn" onclick="openEditModal('${profile.id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="profile-btn delete-btn" onclick="deleteProfile('${profile.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function getRoleIcon(role) {
            const icons = {
                'work': 'briefcase',
                'personal': 'user',
                'family': 'users',
                'project': 'project-diagram',
                'other': 'tag'
            };
            return icons[role] || 'user';
        }

        function openCreateModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Create New Profile';
            document.getElementById('profileForm').reset();
            document.getElementById('profileColor').value = '#667eea';
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector('.color-option[style*="#667eea"]').classList.add('selected');
            document.getElementById('profileModal').classList.add('active');
        }

        function openEditModal(id) {
            const profile = profiles.find(p => p.id === id);
            if (!profile) return;

            currentEditingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Profile';
            document.getElementById('profileName').value = profile.name;
            document.getElementById('profileRole').value = profile.role;
            document.getElementById('profileColor').value = profile.color;
            document.getElementById('profileDescription').value = profile.description || '';

            document.querySelectorAll('.color-option').forEach(opt => {
                if (opt.style.backgroundColor === profile.color) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });

            document.getElementById('profileModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('profileModal').classList.remove('active');
            currentEditingId = null;
        }

        function selectColor(color) {
            document.getElementById('profileColor').value = color;
            document.querySelectorAll('.color-option').forEach(opt => {
                if (opt.style.backgroundColor === color) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
        }

        function saveProfile(event) {
            event.preventDefault();

            const name = document.getElementById('profileName').value.trim();
            if (!name) {
                showNotification('Profile name is required', 'error');
                return;
            }

            const profileData = {
                id: currentEditingId || Date.now() + '-' + Math.random().toString(36).substr(2, 9),
                name: name,
                role: document.getElementById('profileRole').value,
                color: document.getElementById('profileColor').value,
                description: document.getElementById('profileDescription').value.trim(),
                updatedAt: new Date().toISOString()
            };

            if (currentEditingId) {
                const index = profiles.findIndex(p => p.id === currentEditingId);
                if (index !== -1) {
                    profileData.createdAt = profiles[index].createdAt;
                    profiles[index] = { ...profiles[index], ...profileData };
                    showNotification('Profile updated successfully');
                }
            } else {
                profileData.createdAt = new Date().toISOString();
                profileData.lastActive = new Date().toISOString();
                profiles.push(profileData);
                showNotification('Profile created successfully');
            }

            localStorage.setItem('cognitiveProfiles', JSON.stringify(profiles));
            closeModal();
            loadProfiles();
        }

        function selectProfile(id) {
            const profile = profiles.find(p => p.id === id);
            if (!profile) return;

            localStorage.setItem('currentProfileId', id);
            
            profile.lastActive = new Date().toISOString();
            localStorage.setItem('cognitiveProfiles', JSON.stringify(profiles));
            
            loadProfiles();
            showNotification(`Switched to profile: ${profile.name}`, 'success');
            
            setTimeout(() => {
                window.location.href = 'cognitive-saturation-alert.html';
            }, 1500);
        }

        function deleteProfile(id) {
            if (profiles.length <= 1) {
                showNotification('Cannot delete the only profile', 'error');
                return;
            }

            if (!confirm('Are you sure you want to delete this profile? All associated data will be permanently lost.')) {
                return;
            }

            const currentProfileId = localStorage.getItem('currentProfileId');
            
            profiles = profiles.filter(p => p.id !== id);
            
            localStorage.removeItem(`cognitiveActivities_${id}`);
            localStorage.removeItem(`cognitiveBreaks_${id}`);
            localStorage.removeItem(`cognitiveAlerts_${id}`);
            
            if (currentProfileId === id && profiles.length > 0) {
                localStorage.setItem('currentProfileId', profiles[0].id);
            }
            
            localStorage.setItem('cognitiveProfiles', JSON.stringify(profiles));
            loadProfiles();
            showNotification('Profile deleted successfully');
        }

        function filterProfiles() {
            const roleFilter = document.getElementById('roleFilter').value;
            const searchTerm = document.getElementById('searchProfiles').value.toLowerCase();

            const filtered = profiles.filter(profile => {
                const matchesRole = roleFilter === 'all' || profile.role === roleFilter;
                const matchesSearch = profile.name.toLowerCase().includes(searchTerm) ||
                                     (profile.description && profile.description.toLowerCase().includes(searchTerm));
                return matchesRole && matchesSearch;
            });

            const originalProfiles = [...profiles];
            profiles = filtered;
            loadProfiles();
            profiles = originalProfiles;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProfiles();
        });
    </script>
</body>
</html>
