<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Science Experiment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Science Experiment Simulator</h1>
        <section id="experiment-section">
            <h2>Experiment: Plant Growth</h2>
            <div id="controls">
                <label>Water (ml): <input type="range" id="water" min="0" max="100" value="50"></label>
                <span id="water-value">50</span>
                <br>
                <label>Sunlight (hours): <input type="range" id="sunlight" min="0" max="24" value="12"></label>
                <span id="sunlight-value">12</span>
                <br>
                <label>Soil Quality: <select id="soil">
                    <option value="poor">Poor</option>
                    <option value="average" selected>Average</option>
                    <option value="rich">Rich</option>
                </select></label>
            </div>
            <button id="run-btn">Run Experiment</button>
            <div id="outcome">
                <h3>Outcome</h3>
                <div id="result"></div>
            </div>
        </section>
        <section id="history-section">
            <h2>Experiment History</h2>
            <ul id="history-list"></ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
