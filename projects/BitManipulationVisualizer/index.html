<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bit Manipulation Visualizer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ”¢ Bit Manipulation Visualizer</h1>

<div class="controls">
  <input id="numA" type="number" placeholder="Number A">
  <input id="numB" type="number" placeholder="Number B">

  <select id="operation">
    <option value="AND">AND (&)</option>
    <option value="OR">OR (|)</option>
    <option value="XOR">XOR (^)</option>
    <option value="LEFT">Left Shift (<<)</option>
    <option value="RIGHT">Right Shift (>>)</option>
    <option value="NOT">NOT (~A)</option>
  </select>

  <button id="runBtn">Run Operation</button>
</div>

<div class="visualizer">
  <h3>Binary Visualization</h3>

  <div class="row">
    <label>A:</label>
    <div id="binA" class="bits"></div>
  </div>

  <div class="row">
    <label>B:</label>
    <div id="binB" class="bits"></div>
  </div>

  <div class="row">
    <label>Result:</label>
    <div id="binResult" class="bits"></div>
  </div>
</div>

<p id="resultText">Result: -</p>

<script src="script.js"></script>
</body>
</html>
