<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Ingredient Substituter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Ingredient Substituter</h1>
        <form id="substitute-form">
            <label for="recipe-input">Paste your recipe ingredients:</label>
            <textarea id="recipe-input" rows="6" placeholder="e.g. 2 eggs, 1 cup milk, 1 tbsp butter..." required></textarea>
            <label for="restrictions-input">Dietary restrictions (optional):</label>
            <input type="text" id="restrictions-input" placeholder="e.g. vegan, gluten-free, nut allergy">
            <label for="pantry-input">Available pantry items (optional):</label>
            <input type="text" id="pantry-input" placeholder="e.g. oat milk, coconut oil, applesauce">
            <button type="submit">Suggest Substitutes</button>
        </form>
        <div id="loading" style="display:none;">Finding substitutes...</div>
        <div id="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
