<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brainstorming Tool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="brainstorm-container">
    <header>
        <h1>Brainstorming Tool</h1>
        <button id="toggle-mode">Dark/Light</button>
    </header>

    <div class="toolbar">
        <input type="text" id="idea-input" placeholder="Enter an idea...">
        <select id="category">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="creative">Creative</option>
        </select>
        <button id="add-idea">Add Idea</button>
        <button id="export-btn">Export JSON</button>
    </div>

    <div class="canvas-container" id="canvas-container">
        <canvas id="mindmap-canvas"></canvas>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
