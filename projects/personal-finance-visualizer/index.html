<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Personal Finance Visualizer</h1>
      <p>Input income and expenses, set savings goals, and get budgeting tips!</p>
    </header>
    <main>
      <section id="input-section">
        <h2>Income & Expenses</h2>
        <form id="finance-form">
          <input type="number" id="income-input" placeholder="Monthly Income" required>
          <input type="number" id="expense-input" placeholder="Monthly Expenses" required>
          <input type="number" id="goal-input" placeholder="Savings Goal" required>
          <button type="submit">Add Entry</button>
        </form>
        <div id="budget-tips"></div>
      </section>
      <section id="chart-section">
        <h2>Finance Charts</h2>
        <canvas id="finance-chart"></canvas>
      </section>
      <section id="history-section">
        <h2>History</h2>
        <ul id="history-list"></ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Personal Finance Visualizer</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
