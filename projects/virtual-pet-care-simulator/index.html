<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Care Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Pet Care Simulator</h1>
        <div id="pet-area">
            <img id="pet-img" src="pet.png" alt="Your Pet">
            <div id="pet-status">
                <p><strong>Name:</strong> <span id="pet-name">Fluffy</span></p>
                <p><strong>Health:</strong> <span id="pet-health">100</span></p>
                <p><strong>Hunger:</strong> <span id="pet-hunger">0</span></p>
                <p><strong>Happiness:</strong> <span id="pet-happiness">100</span></p>
            </div>
        </div>
        <div id="actions">
            <button id="feed-btn">Feed</button>
            <button id="play-btn">Play</button>
            <button id="care-btn">Care</button>
        </div>
        <div id="log">
            <h2>Activity Log</h2>
            <ul id="activity-log"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
