<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Recipe Suggestion App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI-Powered Recipe Suggestion App</h1>
    <nav>
      <button id="homeBtn">Home</button>
      <button id="historyBtn">History</button>
      <button id="profileBtn">Profile</button>
    </nav>
  </header>
  <main>
    <section id="homeSection">
      <h2>Find Recipes</h2>
      <form id="ingredientForm">
        <input type="text" id="ingredientInput" placeholder="Enter ingredients (comma separated)" required>
        <select id="dietInput">
          <option value="">Dietary Preference</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Vegan">Vegan</option>
          <option value="Gluten-Free">Gluten-Free</option>
          <option value="Keto">Keto</option>
          <option value="None">None</option>
        </select>
        <button type="submit">Suggest Recipes</button>
      </form>
      <div id="recipeList"></div>
    </section>
    <section id="historySection" style="display:none;">
      <h2>Past Suggestions</h2>
      <div id="historyList"></div>
    </section>
    <section id="profileSection" style="display:none;">
      <h2>Your Profile</h2>
      <div id="profileInfo"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 AI-Powered Recipe Suggestion App</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
