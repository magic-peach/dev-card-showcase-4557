<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live HTML Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <header class="topbar">
    <h2>Live HTML Editor</h2>

    <div class="tabs">
      <button onclick="setDevice('desktop')">Desktop</button>
      <button onclick="setDevice('tablet')">Tablet</button>
      <button onclick="setDevice('mobile')">Mobile</button>
      <button onclick="toggleFullscreen()">Fullscreen</button>
      <button onclick="downloadHTML()">Download</button>
      <button onclick="resetEditor()">Reset</button>
    </div>
  </header>

  <div class="workspace">

    <div class="editor-card">
      <textarea id="htmlEditor"></textarea>
    </div>

    <div class="preview-area">
      <div class="device-frame">
        <iframe id="previewFrame"></iframe>
      </div>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
