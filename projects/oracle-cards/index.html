<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÆ The Oracle's Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1035;
            background-image: radial-gradient(circle at 10% 20%, #4a2b6e 0%, transparent 30%),
                              radial-gradient(circle at 90% 80%, #2d1a44 0%, transparent 30%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', 'Times New Roman', serif;
        }
        
        .oracle-temple {
            width: 1000px;
            background: rgba(42, 23, 63, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 80px;
            padding: 40px;
            box-shadow: 0 30px 60px #00000099, 0 0 0 4px #b8860b, 0 0 50px #b8860b99;
            border: 2px solid #daa520;
        }
        
        .crystal-ball {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            background: radial-gradient(circle at 30% 30%, #c0c0ff, #3a1f5a);
            border-radius: 50%;
            box-shadow: 0 0 100px #b19cd9, inset 0 0 50px #ffffff99;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            animation: glow 3s infinite;
            border: 4px solid #daa520;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 100px #b19cd9, inset 0 0 50px #ffffff99; }
            50% { box-shadow: 0 0 150px #e6ccff, inset 0 0 80px #ffffffcc; }
            100% { box-shadow: 0 0 100px #b19cd9, inset 0 0 50px #ffffff99; }
        }
        
        .question-area {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        #questionInput {
            flex: 1;
            background: #2d1f3a;
            border: 4px solid #b8860b;
            padding: 20px 30px;
            font-size: 20px;
            color: #f0e6d2;
            border-radius: 60px;
            font-family: 'Cinzel', serif;
            outline: none;
        }
        #questionInput::placeholder {
            color: #7a6a8a;
        }
        
        .draw-btn {
            background: #b8860b;
            border: none;
            color: #1a1035;
            font-size: 28px;
            padding: 15px 50px;
            border-radius: 60px;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 8px solid #7a5c0b;
            transition: 0.05s linear;
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
        }
        .draw-btn:active {
            border-bottom-width: 2px;
            transform: translateY(6px);
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 50px 0;
        }
        
        .card {
            aspect-ratio: 3/4;
            background: #2b1b35;
            border-radius: 30px;
            border: 4px solid #daa520;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 20px 30px #00000099;
        }
        .card.revealed {
            background: #4a2d5e;
            box-shadow: 0 0 50px gold;
        }
        .card-front {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .card-back {
            display: none;
        }
        
        .card-symbol {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .card-name {
            font-size: 18px;
            color: #f0e6d2;
            text-align: center;
            padding: 0 10px;
        }
        .card-meaning {
            font-size: 14px;
            color: #b8860b;
            margin-top: 10px;
            font-style: italic;
        }
        
        .interpretation {
            background: #2d1f3a;
            border: 4px solid #b8860b;
            border-radius: 60px;
            padding: 30px;
            color: #f0e6d2;
            font-size: 20px;
            text-align: center;
            margin-top: 30px;
            min-height: 100px;
        }
        
        .candle-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            color: #b8860b;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="oracle-temple">
        <div class="crystal-ball" id="crystalBall">üîÆ</div>
        
        <div class="question-area">
            <input type="text" id="questionInput" placeholder="ask the oracle...">
            <button class="draw-btn" id="drawBtn">‚ö° DRAW ‚ö°</button>
        </div>
        
        <div class="cards-grid" id="cardsGrid">
            <!-- Generated by JS -->
        </div>
        
        <div class="interpretation" id="interpretation">
            the cards await your question...
        </div>
        
        <div class="candle-row">
            <span>üïØÔ∏è</span> <span>üïØÔ∏è</span> <span>üïØÔ∏è</span> <span>üïØÔ∏è</span> <span>üïØÔ∏è</span>
        </div>
    </div>

    <script>
        const cards = [
            { name: 'THE STAR', symbol: '‚≠ê', meaning: 'hope, inspiration, serenity' },
            { name: 'THE MOON', symbol: 'üåô', meaning: 'intuition, dreams, uncertainty' },
            { name: 'THE SUN', symbol: '‚òÄÔ∏è', meaning: 'success, vitality, joy' },
            { name: 'THE HERMIT', symbol: 'üèÆ', meaning: 'solitude, wisdom, introspection' },
            { name: 'WHEEL OF FORTUNE', symbol: 'üé°', meaning: 'change, cycles, destiny' },
            { name: 'JUSTICE', symbol: '‚öñÔ∏è', meaning: 'balance, truth, karma' },
            { name: 'THE HANGED MAN', symbol: 'ü™¢', meaning: 'surrender, new perspective' },
            { name: 'DEATH', symbol: 'üíÄ', meaning: 'transformation, endings' },
            { name: 'TEMPERANCE', symbol: '‚öóÔ∏è', meaning: 'balance, moderation, patience' },
            { name: 'THE DEVIL', symbol: 'üëπ', meaning: 'bondage, materialism' },
            { name: 'THE TOWER', symbol: 'üè∞', meaning: 'sudden change, revelation' },
            { name: 'THE WORLD', symbol: 'üåç', meaning: 'completion, fulfillment' }
        ];
        
        let drawnCards = [];
        let question = '';
        
        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            
            // Show 3 cards
            for (let i = 0; i < 3; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = i;
                
                const front = document.createElement('div');
                front.className = 'card-front';
                
                if (drawnCards[i]) {
                    card.classList.add('revealed');
                    front.innerHTML = `
                        <div class="card-symbol">${drawnCards[i].symbol}</div>
                        <div class="card-name">${drawnCards[i].name}</div>
                        <div class="card-meaning">${drawnCards[i].meaning}</div>
                    `;
                } else {
                    front.innerHTML = `
                        <div class="card-symbol">üÉè</div>
                        <div class="card-name">?</div>
                    `;
                }
                
                card.appendChild(front);
                
                card.addEventListener('click', () => revealCard(i));
                grid.appendChild(card);
            }
        }
        
        function revealCard(index) {
            if (drawnCards[index]) {
                // Already revealed
                return;
            }
            
            // Draw a random card
            const availableCards = cards.filter(c => !drawnCards.includes(c));
            if (availableCards.length > 0) {
                const randomCard = availableCards[Math.floor(Math.random() * availableCards.length)];
                drawnCards[index] = randomCard;
                renderCards();
                
                // Update interpretation if all cards drawn
                if (drawnCards.filter(c => c).length === 3) {
                    generateInterpretation();
                }
            }
        }
        
        function generateInterpretation() {
            const interpretations = [
                `The cards speak of ${drawnCards.map(c => c.name.toLowerCase()).join(', ')}. ${drawnCards[0].meaning} leads to ${drawnCards[1].meaning}, revealing ${drawnCards[2].meaning}.`,
                
                `For your question about "${question || 'your path'}", the oracle sees: ${drawnCards[0].name} (${drawnCards[0].meaning}) in the past, ${drawnCards[1].name} (${drawnCards[1].meaning}) in the present, and ${drawnCards[2].name} (${drawnCards[2].meaning}) in the future.`,
                
                `The cards reveal: ${drawnCards[0].symbol} ${drawnCards[0].name} - ${drawnCards[0].meaning}. Crossed by ${drawnCards[1].symbol} ${drawnCards[1].name} - ${drawnCards[1].meaning}. Ultimately crowned by ${drawnCards[2].symbol} ${drawnCards[2].name} - ${drawnCards[2].meaning}.`
            ];
            
            document.getElementById('interpretation').innerHTML = 
                interpretations[Math.floor(Math.random() * interpretations.length)];
            
            // Crystal ball animation
            const crystal = document.getElementById('crystalBall');
            crystal.style.transform = 'scale(1.1)';
            setTimeout(() => crystal.style.transform = 'scale(1)', 200);
        }
        
        function drawNewReading() {
            question = document.getElementById('questionInput').value;
            drawnCards = [];
            renderCards();
            document.getElementById('interpretation').innerHTML = 'draw three cards by clicking them...';
        }
        
        document.getElementById('drawBtn').addEventListener('click', drawNewReading);
        
        // Initialize with empty cards
        renderCards();
    </script>
</body>
</html>
