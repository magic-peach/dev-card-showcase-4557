<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Draw | AI Guesser</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest"></script>
</head>

<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <h2>Waking up the AI...</h2>
        <p>Loading neural network model into browser memory.</p>
    </div>

    <div class="app-container">
        <main class="canvas-container">
            <canvas id="doodleCanvas" width="600" height="600"></canvas>
            <div class="toolbar">
                <button id="btnClear" class="btn danger">üóëÔ∏è Clear Canvas</button>
                <div class="brush-size">
                    <label for="strokeWidth">Brush:</label>
                    <input type="range" id="strokeWidth" min="5" max="40" value="15">
                </div>
            </div>
        </main>

        <aside class="ai-panel">
            <header>
                <div class="logo">
                    <span class="icon">üß†</span>
                    <h1>NEURO-DRAW</h1>
                </div>
                <p>Real-Time TensorFlow.js Vision</p>
            </header>

            <div class="predictions-container">
                <h3>Top Predictions</h3>
                <p class="subtitle">AI will guess when you stop drawing.</p>

                <div class="prediction-list" id="predictionList">
                    <div class="prediction-item">
                        <div class="pred-info">
                            <span class="pred-label">Waiting for input...</span>
                            <span class="pred-percent">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <p><strong>Note:</strong> Powered by MobileNet. Draw thick, clear shapes for best results!</p>
            </footer>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
