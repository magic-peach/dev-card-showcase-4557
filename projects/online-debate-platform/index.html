<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Debate Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Online Debate Platform</h1>
        <section id="debate-section">
            <button id="host-btn">Host Debate</button>
            <button id="join-btn">Join Debate</button>
            <div id="debate-list"></div>
        </section>
        <section id="active-debate" style="display:none;">
            <h2 id="debate-title"></h2>
            <div id="arguments">
                <h3>Arguments</h3>
                <ul id="argument-list"></ul>
                <form id="argument-form">
                    <input type="text" id="argument-input" placeholder="Add your argument..." required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="voting">
                <h3>Vote on Arguments</h3>
                <ul id="vote-list"></ul>
            </div>
            <div id="scores">
                <h3>Scores</h3>
                <ul id="score-list"></ul>
            </div>
            <button id="end-debate-btn">End Debate</button>
        </section>
        <section id="history-section">
            <h2>Debate History</h2>
            <ul id="history-list"></ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
