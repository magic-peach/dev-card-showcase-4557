<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw & Guess Game</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff; min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    .app {
      width: 95%; max-width: 1000px;
      background: #1f2937;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    h1 { text-align: center; margin: 8px 0 16px; }

    .top {
      display: grid; grid-template-columns: 2fr 1fr; gap: 16px;
    }
    @media (max-width: 768px) {
      .top { grid-template-columns: 1fr; }
    }

    canvas {
      width: 100%; height: 360px;
      background: #fff; border-radius: 12px;
      cursor: crosshair;
    }

    .panel {
      background: #111827;
      border-radius: 12px;
      padding: 12px;
    }

    .row { display: flex; gap: 8px; margin-bottom: 8px; }
    .row input, .row button {
      padding: 10px; border-radius: 8px; border: none;
    }
    .row input { flex: 1; }
    .row button {
      background: #22c55e; color: #111; font-weight: bold; cursor: pointer;
    }
    .row button.secondary { background: #60a5fa; }
    .row button.danger { background: #ef4444; color: #fff; }

    .status { margin: 8px 0; font-size: 14px; }

    .players, .scores {
      margin-top: 8px;
      font-size: 14px;
    }

    .badge {
      display: inline-block; padding: 4px 8px;
      background: #374151; border-radius: 999px;
      margin: 2px 4px 2px 0;
    }

    .footer {
      margin-top: 12px; text-align: center; font-size: 12px; opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üé® Draw & Guess Game</h1>

    <div class="top">
      <!-- Canvas Area -->
      <div>
        <canvas id="canvas"></canvas>
        <div class="row">
          <button class="secondary" onclick="clearCanvas()">üßπ Clear</button>
          <button class="danger" onclick="endRound()">‚èπ End Round</button>
        </div>
      </div>

      <!-- Control Panel -->
      <div class="panel">
        <div class="status" id="status">Set up players to start.</div>

        <div class="row">
          <input id="playerName" placeholder="Player name" />
          <button onclick="addPlayer()">‚ûï Add</button>
        </div>

        <div class="players" id="players"></div>

        <hr />

        <div class="row">
          <input id="guessInput" placeholder="Type your guess" />
          <button onclick="submitGuess()">üí° Guess</button>
        </div>

        <div class="scores" id="scores"></div>
      </div>
    </div>

    <div class="footer">
      Pass-the-device multiplayer ‚Ä¢ HTML + CSS + JS only
    </div>
  </div>

  <script>
    // --- Game Data ---
    const words = ['apple','car','house','tree','phone','cat','book','sun','chair','bottle'];
    let players = [];
    let currentDrawer = 0;
    let currentWord = '';
    let roundActive = false;
    let startTime = 0;

    // --- Canvas Setup ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing || !roundActive) return;
      const rect = canvas.getBoundingClientRect();
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 3, 0, Math.PI * 2);
      ctx.fill();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // --- Players ---
    function addPlayer() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) return;
      players.push({ name, score: 0 });
      document.getElementById('playerName').value = '';
      renderPlayers();
      if (players.length >= 2 && !roundActive) startRound();
    }

    function renderPlayers() {
      document.getElementById('players').innerHTML =
        '<strong>Players:</strong><br>' +
        players.map((p, i) =>
          `<span class="badge">${i === currentDrawer ? 'üé® ' : ''}${p.name}</span>`
        ).join('');
      renderScores();
    }

    function renderScores() {
      document.getElementById('scores').innerHTML =
        '<strong>Scores:</strong><br>' +
        players.map(p => `${p.name}: ${p.score}`).join('<br>');
    }

    // --- Game Flow ---
    function startRound() {
      clearCanvas();
      currentWord = words[Math.floor(Math.random() * words.length)];
      roundActive = true;
      startTime = Date.now();
      document.getElementById('status').innerText =
        `üéØ ${players[currentDrawer].name} is drawing | Others guess!`;
      alert(`Drawer word: ${currentWord}`); // pass-the-device
      renderPlayers();
    }

    function submitGuess() {
      if (!roundActive) return;
      const guess = document.getElementById('guessInput').value.trim().toLowerCase();
      document.getElementById('guessInput').value = '';
      if (guess === currentWord) {
        const timeTaken = Math.floor((Date.now() - startTime) / 1000);
        const points = Math.max(10 - timeTaken, 1);
        players.forEach((p, i) => {
          if (i !== currentDrawer) p.score += points;
        });
        document.getElementById('status').innerText = `‚úÖ Correct! Word was "${currentWord}"`;
        endRound();
      }
    }

    function endRound() {
      roundActive = false;
      currentDrawer = (currentDrawer + 1) % players.length;
      renderScores();
      setTimeout(startRound, 1000);
    }
  </script>
</body>
</html>
