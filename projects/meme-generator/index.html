<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Custom Meme Generator</h1>
        <div class="meme-controls">
            <label for="template-select">Choose a template:</label>
            <select id="template-select"></select>
            <button id="random-template">Random</button>
        </div>
        <div class="caption-controls">
            <input type="text" id="top-caption" placeholder="Top caption">
            <input type="text" id="bottom-caption" placeholder="Bottom caption">
            <button id="suggest-caption">Suggest Witty Caption (AI)</button>
        </div>
        <canvas id="meme-canvas" width="500" height="500"></canvas>
        <div class="actions">
            <button id="download-meme">Download Meme</button>
            <button id="share-meme">Share Meme</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
