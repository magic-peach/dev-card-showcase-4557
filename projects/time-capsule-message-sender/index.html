<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Capsule Message Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Time Capsule Message Sender</h1>
      <p>Write messages to yourself or others to be delivered via email at a future date.</p>
    </header>
    <main>
      <section id="message-section">
        <h2>Compose Message</h2>
        <form id="message-form">
          <input type="email" id="email-input" placeholder="Recipient Email" required>
          <input type="text" id="name-input" placeholder="Recipient Name" required>
          <textarea id="message-input" placeholder="Your Message" required></textarea>
          <input type="datetime-local" id="date-input" required>
          <label><input type="checkbox" id="private-input"> Private Message</label>
          <button type="submit">Schedule Message</button>
        </form>
      </section>
      <section id="scheduled-section">
        <h2>Scheduled Messages</h2>
        <ul id="scheduled-list"></ul>
      </section>
      <section id="reminder-section">
        <h2>Reminders</h2>
        <ul id="reminder-list"></ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Time Capsule Message Sender</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
