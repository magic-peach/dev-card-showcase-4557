<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker with Social Accountability</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Habit Tracker with Social Accountability</h1>
    <nav>
      <button id="habitsBtn">Habits</button>
      <button id="groupsBtn">Groups</button>
      <button id="profileBtn">Profile</button>
    </nav>
  </header>
  <main>
    <section id="habitsSection">
      <h2>Your Habits</h2>
      <form id="habitForm">
        <input type="text" id="habitInput" placeholder="Add a habit..." required>
        <button type="submit">Add Habit</button>
      </form>
      <div id="habitList"></div>
    </section>
    <section id="groupsSection" style="display:none;">
      <h2>Accountability Groups</h2>
      <form id="groupForm">
        <input type="text" id="groupInput" placeholder="Create or join a group..." required>
        <button type="submit">Join/Create Group</button>
      </form>
      <div id="groupList"></div>
      <div id="groupProgress"></div>
    </section>
    <section id="profileSection" style="display:none;">
      <h2>Your Profile</h2>
      <div id="profileInfo"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Habit Tracker with Social Accountability</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
