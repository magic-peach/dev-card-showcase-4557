<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Food Waste Logger</h1>
        <section id="log-section">
            <h2>Log Your Food Waste</h2>
            <form id="waste-log-form">
                <label for="waste-date">Date:</label>
                <input type="date" id="waste-date" required>
                <label for="waste-type">Type of Food:</label>
                <input type="text" id="waste-type" placeholder="e.g. Vegetables, Bread" required>
                <label for="waste-amount">Amount (grams):</label>
                <input type="number" id="waste-amount" min="1" required>
                <label for="waste-reason">Reason:</label>
                <input type="text" id="waste-reason" placeholder="e.g. Spoiled, Leftover" required>
                <button type="submit">Log Waste</button>
            </form>
        </section>
        <section id="visual-section">
            <h2>Waste Visualization</h2>
            <canvas id="waste-chart" width="600" height="300"></canvas>
        </section>
        <section id="tips-section">
            <h2>Waste Reduction Tips</h2>
            <div id="waste-tips"></div>
        </section>
        <section id="impact-section">
            <h2>Your Impact</h2>
            <div id="waste-impact"></div>
        </section>
        <section id="data-section">
            <button id="export-btn">Export Waste Data</button>
            <input type="file" id="import-input" accept="application/json">
        </section>
        <section id="reminder-section">
            <button id="reminder-btn">Set Reminder</button>
        </section>
        <section id="accessibility-section">
            <button id="accessibility-btn">Toggle Accessibility</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
