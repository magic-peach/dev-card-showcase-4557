<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamified Mental Health Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gamified Mental Health Journal</h1>
    <nav>
      <button id="journalBtn">Journal</button>
      <button id="achievementsBtn">Achievements</button>
      <button id="profileBtn">Profile</button>
    </nav>
  </header>
  <main>
    <section id="journalSection">
      <h2>Log Your Mood & Thoughts</h2>
      <form id="entryForm">
        <label for="mood">Mood:</label>
        <select id="mood" required>
          <option value="">Select mood</option>
          <option value="Happy">Happy</option>
          <option value="Sad">Sad</option>
          <option value="Anxious">Anxious</option>
          <option value="Calm">Calm</option>
          <option value="Excited">Excited</option>
          <option value="Angry">Angry</option>
        </select>
        <label for="thoughts">Thoughts:</label>
        <textarea id="thoughts" rows="4" required></textarea>
        <button type="submit">Add Entry</button>
      </form>
      <div id="entriesList"></div>
    </section>
    <section id="achievementsSection" style="display:none;">
      <h2>Your Achievements</h2>
      <div id="achievementsList"></div>
    </section>
    <section id="profileSection" style="display:none;">
      <h2>Your Profile</h2>
      <div id="profileInfo"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Gamified Mental Health Journal</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
