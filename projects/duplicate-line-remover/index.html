<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Duplicate Line Cleaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ§¹ Smart Duplicate Line Cleaner</h1>
  <p class="subtitle">Detect, highlight & remove duplicate lines instantly</p>

  <div class="controls">
    <label>
      <input type="checkbox" id="caseSensitive">
      Case Sensitive
    </label>

    <label>
      <input type="checkbox" id="ignoreSpaces">
      Ignore Extra Spaces
    </label>

    <button id="cleanBtn">Remove Duplicates</button>
  </div>

  <div class="editor-wrapper">

    <div class="panel">
      <h2>Input</h2>
      <textarea id="inputText" placeholder="Paste your lines here..."></textarea>
    </div>

    <div class="panel">
      <h2>Output</h2>
      <textarea id="outputText" readonly></textarea>
    </div>

  </div>

  <div class="stats">
    <span>Total Lines: <strong id="totalLines">0</strong></span>
    <span>Unique Lines: <strong id="uniqueLines">0</strong></span>
    <span>Duplicates Removed: <strong id="removedLines">0</strong></span>
  </div>

  <div class="actions">
    <button id="copyBtn">ðŸ“‹ Copy Output</button>
    <button id="downloadBtn">â¬‡ Download .txt</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
