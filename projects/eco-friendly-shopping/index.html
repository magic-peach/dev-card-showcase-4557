<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Friendly Shopping List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Eco-Friendly Shopping List</h1>
      <p>Build shopping lists, see estimated carbon footprints, and get greener suggestions!</p>
    </header>
    <main>
      <section id="input-section">
        <h2>Add Item</h2>
        <form id="item-form">
          <input type="text" id="item-input" placeholder="Item name" required>
          <input type="number" id="qty-input" placeholder="Quantity" min="1" value="1" required>
          <button type="submit">Add Item</button>
        </form>
      </section>
      <section id="list-section">
        <h2>Shopping List</h2>
        <ul id="shopping-list"></ul>
      </section>
      <section id="eco-section">
        <h2>Eco Impact</h2>
        <canvas id="eco-chart"></canvas>
        <div id="eco-tips"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Eco-Friendly Shopping List</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
