<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Language Learning Buddy</h1>
        <div id="setup-section">
            <label for="language-select">Choose a language:</label>
            <select id="language-select">
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="english">English</option>
            </select>
            <label for="practice-area">Practice area:</label>
            <select id="practice-area">
                <option value="vocabulary">Vocabulary</option>
                <option value="grammar">Grammar</option>
                <option value="conversation">Conversation</option>
            </select>
            <button id="start-btn">Start Practice</button>
        </div>
        <div id="quiz-section" style="display:none;"></div>
        <div id="chat-section" style="display:none;">
            <h2>AI Conversation Practice</h2>
            <div id="chat-window"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Say something...">
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="progress-section">
            <h2>Your Progress</h2>
            <div id="progress"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
