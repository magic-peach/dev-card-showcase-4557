<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Story Builder</h1>
        <div id="builder-section">
            <h2>Create Your Story</h2>
            <form id="node-form">
                <input type="text" id="node-title" placeholder="Node Title" required>
                <textarea id="node-text" rows="4" placeholder="Story text..." required></textarea>
                <input type="file" id="node-image" accept="image/*">
                <input type="file" id="node-audio" accept="audio/*">
                <div id="choices-list"></div>
                <button type="button" id="add-choice">Add Choice</button>
                <button type="submit">Save Node</button>
            </form>
            <div id="nodes-list"></div>
            <button id="export-story">Export Story</button>
            <input type="file" id="import-story" accept=".json">
        </div>
        <hr>
        <div id="reader-section">
            <h2>Read a Story</h2>
            <div id="story-view"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
