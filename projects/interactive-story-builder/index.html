<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Story Builder</h1>
        <section id="create-section">
            <h2>Create a Story</h2>
            <form id="story-create-form">
                <input type="text" id="story-title" placeholder="Story title" required>
                <textarea id="story-intro" placeholder="Story introduction" required></textarea>
                <button type="submit">Create Story</button>
            </form>
        </section>
        <section id="branch-section">
            <h2>Branching Narrative</h2>
            <div id="story-branches"></div>
        </section>
        <section id="collab-section">
            <h2>Collaborators</h2>
            <div id="collaborators"></div>
        </section>
        <section id="gallery-section">
            <h2>Story Gallery</h2>
            <div id="story-gallery"></div>
        </section>
        <section id="data-section">
            <button id="export-btn">Export Story Data</button>
            <input type="file" id="import-input" accept="application/json">
        </section>
        <section id="accessibility-section">
            <button id="accessibility-btn">Toggle Accessibility</button>
        </section>
        <section id="share-section">
            <button id="share-btn">Share Story</button>
            <div id="share-link"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
